<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES 2026 - Purdue University</title>
    <style>
        :root {
            --purdue-gold: #CFB991;
            --purdue-black: #000000;
            --cvent-grey: #EBEBEB; 
            --sidebar-black: #1A1A1A;
        }

        body { display: flex; flex-direction: column; height: 100vh; margin: 0; font-family: "Open Sans", Arial, sans-serif; overflow: hidden; }

        /* --- BANNER --- */
        .main-banner { height: 100px; background-color: var(--cvent-grey); flex-shrink: 0; border-bottom: 3px solid var(--purdue-gold); display: flex; justify-content: space-between; align-items: center; padding: 0 45px; box-sizing: border-box; }
        .purdue-signature { height: 55px; width: auto; }
        .banner-right { text-align: right; line-height: 1.25; }
        .banner-right h1 { font-family: "Arial Black", sans-serif; font-size: 1.7rem; margin: 0; font-weight: 900; color: var(--purdue-black); text-transform: uppercase; }
        .info-date { font-family: Georgia, serif; font-weight: bold; font-size: 0.95rem; text-transform: uppercase; margin-top: 3px; }
        .info-loc { font-family: Georgia, serif; font-size: 0.85rem; color: #555; }
        .info-link { margin-top: 6px; }
        .info-link a { font-family: Georgia, serif; font-size: 0.8rem; color: var(--purdue-black); text-decoration: none; font-weight: bold; border-bottom: 1px solid var(--purdue-gold); }

        /* --- LAYOUT --- */
        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        #track-sidebar { width: 260px; background: var(--sidebar-black); color: white; overflow-y: auto; }
        .pane-header { padding: 12px 20px; background: var(--purdue-gold); color: var(--purdue-black); font-weight: 900; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
        .track-item { padding: 15px 20px; border-bottom: 1px solid #2A2A2A; cursor: pointer; font-size: 13px; }
        .track-label { display: block; font-size: 10px; color: var(--purdue-gold); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        .track-item.active { background: white; color: var(--purdue-black); font-weight: 700; border-left: 6px solid var(--purdue-gold); }

        #session-sidebar { width: 320px; border-right: 1px solid #ddd; background: var(--cvent-grey); overflow-y: auto; display: none; }
        .session-item { padding: 18px 20px; border-bottom: 1px solid #ddd; cursor: pointer; }
        .session-item:hover { background: #e0e0e0; }
        .session-item.active { background: white; border-right: 5px solid var(--purdue-gold); }
        
        .session-title { font-size: 13.5px; color: var(--purdue-black); font-weight: 600; text-transform: none !important; }

        #reading-pane { flex: 1; overflow-y: auto; padding: 55px 75px; background: white; }
        .symp-header { color: var(--purdue-black); font-size: 2.2rem; font-family: Georgia, serif; border-bottom: 2px solid var(--purdue-gold); padding-bottom: 15px; text-transform: none !important; }
        .organizer-callout { margin: 25px 0; padding: 20px; background: #F9F9F9; border-left: 5px solid var(--purdue-gold); }
        .organizer-name { font-weight: 600; margin-top: 5px; font-size: 15px; text-transform: none !important; }
        .description-body { font-size: 17.5px; line-height: 1.8; color: #333; white-space: pre-wrap; }
    </style>
</head>
<body>

    <header class="main-banner">
        <div class="banner-left">
            <img src="static/logo.png" alt="Purdue University" class="purdue-signature">
        </div>
        <div class="banner-right">
            <h1>SES 2026</h1>
            <div class="info-date">October 11-14, 2026</div>
            <div class="info-loc">Purdue University | West Lafayette, IN</div>
            <div class="info-link"><a href="https://events.purdue.edu/ses2026" target="_blank">Official Conference Website →</a></div>
        </div>
    </header>

    <div class="app-container">
        <div id="track-sidebar">
            <div class="pane-header">Scientific Tracks</div>
            <div id="track-list"></div>
        </div>
        <div id="session-sidebar">
            <div class="pane-header" style="background:#e0e0e0; color:#555;">Symposia List</div>
            <div id="session-list"></div>
        </div>
        <div id="reading-pane">
            <div id="displayArea">
                <h3 style="color: #ccc; text-align: center; margin-top: 100px; font-weight: 400;">Select a track to browse symposia</h3>
            </div>
        </div>
    </div>

            "5": "Instability, Fracture, and Fatigue",
            "6": "Fluid Mechanics, Granular and Porous Media, and Complex Fluids",
            "7": "New Frontiers in Mechanics"

            "t2_s2.2": `SYMPOSIUM: Biomechanics and Biomimetics Across Time and Length Scales

            "t2_s2.4": `SYMPOSIUM: Mechanically engineered biological fate, form, and function (F3)

            "t2_s2.5": `SYMPOSIUM: Cell Mechanics and Mechanobiology

            "t2_s2.6": `SYMPOSIUM: Experimental and Computational Methods in Mechanobiology and Biomaterial Innovation

Granular materials display a variety of unique phenomena like jamming and segregation.`,
            "t6_s6.2": `SYMPOSIUM: Dynamics, instabilities, and singularities in free surface flows

            "t6_s6.3": `SYMPOSIUM: Electrohydrodynamics

        };

        // Initialize Track List UI
        const trackContainer = document.getElementById('track-list');
        Object.entries(TRACKS).forEach(([id, name]) => {
            const div = document.createElement('div');
            div.className = 'track-item';
            div.innerHTML = `<span class="track-label">Track ${id}</span> ${name}`;
            div.onclick = () => loadSessions(id, div);
            trackContainer.appendChild(div);
        });

        // Load sessions into the middle column from the local DATA object
        function loadSessions(trackId, element) {
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
    
            const sidebar = document.getElementById('session-sidebar');
            const list = document.getElementById('session-list');
            sidebar.style.display = "block";
            list.innerHTML = "";

            const searchPrefix = `t${trackId}_s`;

            Object.keys(SYMPOSIUM_DATA).forEach(sessionId => {
                if (sessionId.startsWith(searchPrefix)) {
                    const rawText = SYMPOSIUM_DATA[sessionId];
                    const lines = rawText.split('\n');
                    const title = lines[0].replace('SYMPOSIUM:', '').trim();
            
                    // NEW: Extract the index (e.g., "1.1") from "t1_s1.1"
                    const sessionIndex = sessionId.split('s')[1]; 

                    const item = document.createElement('div');
                    item.className = "session-item";
            
                    // NEW: Display the index in front of the title
                    item.innerHTML = `
                        <div class="session-title">
                            <span style="color: var(--purdue-gold); font-weight: 800; margin-right: 8px;">${sessionIndex}</span>
                            ${title}
                        </div>
            `       ;
            
                item.onclick = () => {
                    document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    renderReadingPane(rawText);
                };
                list.appendChild(item);
            }
        });

        if (list.innerHTML === "") {
            list.innerHTML = "<div style='padding:20px; color:#888;'>No sessions found for this track.</div>";
        }
    }

        // Render the reading pane with raw text from the file data
        function renderReadingPane(rawText) {
            const lines = rawText.split('\n');
            const title = lines[0].replace('SYMPOSIUM:', '').trim();
            const organizers = lines[1].replace('ORGANIZERS:', '').trim();
            const description = lines.slice(2).join('\n');

            document.getElementById('displayArea').innerHTML = `
                <h1 class="symp-header">${title}</h1>
                <div class="organizer-callout">
                    <strong style="text-transform: uppercase; font-size: 0.75rem; color: #888;">Organizers</strong>
                    <div class="organizer-name">${organizers}</div>
                </div>
                <div class="description-body">${description}</div>
            `;
        }
    </script>
</body>
</html>
