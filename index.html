ORGANIZERS: Osman Basaran, Hansol Wee, Ajay Kumar, Naresh Dhanwani
Free surface flows with hydrodynamic singularities are legion in science and engineering. Such hydrodynamic singularities arise in situations where liquid drops and jets, bubbles, and liquid films break or pinch-off or rupture, others where drops and bubbles coalesce or merge, when a liquid drop impacts a cold or a hot solid surface, and during thin film coating flows where there are dynamic or moving contact lines. Hydrodynamic singularities are challenging to study because they involve flows where the intrinsic time and length scales may differ by at least six or more orders of magnitude (Eggers, Rev. Mod. Phys., 1997; Eggers and Villermaux, Rep. Prog. Phys., 2008; Anthony et al., Annu. Rev. Fluid Mech., 2023). Free surface flows with singularities arise in applications as diverse as ink jet printing, drop-by-drop manufacturing, spraying and atomization (e.g. in crop spraying and spray coating and painting), chemical separations, and sintering. The goal of the mini symposium is to bring researchers from numerous disciplines (engineering, physics, and mathematics) to summarize the state-of-the art and help define possible avenues of future research in the field.`,

    "t6_s6.3": `SYMPOSIUM: Electrohydrodynamics
ORGANIZERS: Osman Basaran (and Petia Vlahovska---see below), Petia Vlahovska, Ajay Kumar, Hansol Wee
The birth of the field of electrohydrodynamics (EHD) can be traced to the seminal papers by Lord Rayleigh (Phil. Mag., 1882) on the instability of charged drops and G. I. Taylor (Proc. Roy. Soc. London, 1964) on the instability of drops and formation of conical tips caused by an applied electric field. The field came to its own after Taylor (1966) and Melcher (1965/6) independently discovered the thereto unknown and hence unexpected role of electrical shear stresses in the dynamics of liquid drops and films, and Melcher and Taylor joined forces to publish their now celebrated review article on EHD that introduced the concept of a leaky dielectric or semi insulating fluid to the scientific community (Annu. Rev. Fluid Mech., 1969). While the field was initially purely driven by fundamental questions arising in physics and atmospheric sciences (especially cloud physics), both scientific challenges and new applications worked in tandem to generate further interest in the field. Since the 1970s, desalting, emulsification, and dehydration of crude oil by the application of an electric field and the use of electric fields in ink jet printing helped to further popularize the field. In 1992, J. B. Fenn of Yale University was awarded the Nobel Prize in Chemistry for his discovery of using electric fields in the now widely used analytical technique known as electrospray ionization mass spectrometry (EIMS). Recent areas of intense research activity have included electrospinning and drop-by-drop processing. The significance of EHD to fluid mechanics is made evident by the publication roughly every ten years of an authoritative review article in the Annu. Rev. Fluid Mech. (e.g. Saville, 1997, and Vlahovska, 2019). Recent research in the field have been focused on various instabilities and breakup dynamics exhibited by prolate but more significantly by oblate drops, vesicles, and drop-drop interactions. Some challenges and unsolved problems in the field include theoretical analysis of situations where the leaky dielectric model is inadequate and the use of electric fields to create organized as well as disorganized structures far from equilibrium. The goal of the mini symposium is to bring researchers from numerous disciplines (engineering, physics, analytical chemistry, and mathematics) to summarize the state-of-the art and help define possible avenues of future theoretical, computational, and experimental research in the field.`,

    "t6_s6.4": `SYMPOSIUM: Soft hydraulics: Low-Reynolds-number hydrodynamics and fluid-structure interactions
ORGANIZERS: Ivan C. Christov, Shrihari D. Pande
Soft hydraulics addresses the coupled dynamics of fluid flow and compliant conduit deformation, where pressure forces deform elastic walls, which in turn modify the flow. This bidirectional feedback requires extending the classical understanding of hydraulics. New questions arise: What is Poiseuille's law for a non-Newtonian fluid in a compliant microchannel? What is Womersley's law for a viscoelastic fluid in an elastic tube? At the same time, answering these questions is essential for designing soft robotics actuators, building lab-on-a-chip and biomicrofluidic systems, and unravelling the connections between physiological flows and disease conditions.

The key challenge of advancing soft hydraulics lies in the interplay between fluid rheology and wall mechanics. A deep understanding of each is required to develop predictive theories.  Experimentally, it is also difficult to isolate these coupled phenomena, as, for example, the pressure drop in a channel is reduced by both elastic expansion and shear-thinning effects. Additional complexities may also arise, such as electro-osmotic and diffusio-osmotic flows in microfluidic systems, as well as the presence of large, small, and deformable particles in the flow. Surface-driven flows can generate internal pressure distributions that trigger fluid-structure instabilities. Similarly, external pressurization can cause channel collapse under certain flow conditions. Worse, channels made from soft materials may fail under the hydrodynamic loading within.

Progress in this field requires understanding these coupled physics. This symposium seeks contributions spanning theory, simulation, and experiment that advance either our fundamental understanding of soft hydraulics or its applications.

Topics of interest include, but are not limited to:
-- Flow rate–pressure drop relations and hydraulic impedance in deformable systems
-- Non-Newtonian and viscoelastic flows in nonuniform and compliant geometries
-- Electro-osmotic and diffusio-osmotic flows in soft microfluidic configurations
-- Stability, instabilities, and failure mechanics in soft hydraulic systems
-- Reduced-order modeling and asymptotics
-- High-fidelity multiphysics simulations of fluid–structure interaction
-- Experimental methods for measuring coupled fluid-solid responses
-- Applications in microfluidics, soft robotics, and biological flows`,

    "t6_s6.5": `SYMPOSIUM: Computational Modeling of Physiological Flows
ORGANIZERS: Arezoo Ardekani, Sharun Kuhar, Dongjie (Fred) Jia
The growing interest in computational investigations of physiological flows has provided new mechanistic insights into many clinical phenomena. With the advancement in computational power, high fidelity translational models of the flow of blood, lymphatics, cerebrospinal fluid, and, even more recently, of respiratory and gastrointestinal flows have opened a new arena of clinical impact. Additionally, patient-specific workflows and “digital twins” can plan surgery using imaging or sensor data. 

This mini-symposium will bring together researchers developing computational methodologies for physiologically relevant flow problems in medicine, device design, and biological discovery. The session aims to foster interdisciplinary discussion, highlight novel modeling pipelines, and identify open challenges and future directions for impactful computational physiology.

Topics of interest include, but are not limited to:
•	Multiphysics and multiscale modeling of flow–structure interactions and transport in the human body.
•	Patient-specific modeling of physiological systems, such as arteries, valves, airways, and cerebrospinal spaces.
•	Modeling of clinical procedures involving fluid dynamics, such as drug delivery and medical device performance.`,

    "t7_s7.1": `SYMPOSIUM: Scientific machine learning for computational mechanics
ORGANIZERS: Romit Maulik, Ilias Bilionis, Marcial Gonzalez, Mina Karimi, Sascha Ranftl
Scientific machine learning (SciML) is rapidly transforming computational mechanics by enabling new data-driven and hybrid modeling paradigms that complement and enhance traditional numerical simulation. The integration of physics-based principles with modern machine learning techniques has opened pathways to accelerate simulation, improve accuracy and robustness, assimilate experimental or high-fidelity data, and provide interpretable models for complex, multiscale systems. This minisymposium will bring together researchers working at the interface of computational mechanics, applied mathematics, high-performance computing, and machine learning to discuss recent advances, emerging challenges, and opportunities for future development in SciML-driven computational mechanics.

Topics of interest include, but are not limited to:

- Hybrid and physics-informed learning frameworks, including physics-informed neural networks (PINNs), operator learning, and differentiable physics solvers for forward and inverse problems.
- Data-driven constitutive and closure modeling, including discovery of stress–strain relationships, turbulence and subgrid-scale closure models, and model reduction strategies that respect physical invariants and constraints.
- Reduced-order modeling and system identification, including dynamic mode decomposition, Koopman operator methods, latent space modeling, and projection-based model order reduction
- Uncertainty quantification and robust learning, including Bayesian neural operators, stochastic PDE surrogates, and methods for uncertainty-aware decision-making under limited or noisy data.
- Multifidelity and multimodal data integration, leveraging experimental, simulation, and field data for calibration, assimilation, and adaptive refinement.

The minisymposium aims to foster interdisciplinary discussions that advance both theoretical foundations and practical applications of SciML in computational mechanics, spanning fluid and solid mechanics, materials science, biomechanics, geomechanics, and other engineering domains. We welcome contributions that demonstrate methodological innovation, application-driven insights, or integration into large-scale computational platforms. The session will provide a venue for exchanging ideas, building collaborations, and charting the next steps in the evolution of data-enhanced computational mechanics.`,

    "t7_s7.2": `SYMPOSIUM: Physics-Informed and Data-Driven Approaches to Coupled Multiphysics
ORGANIZERS: Xingchi Yan, Siyuan Song
Coupled physical systems—such as chemo-mechanical functional materials, opto-acoustic media, soft and biological matter — often exhibit strongly nonlinear and nonlocal behavior that is difficult to measure directly or infer from experiments. This section highlights emerging physics-informed, inverse, and data-driven approaches approaches for identifying, interpreting, and predicting mechanical behavior in such systems. 

Topics of interest include, but are not limited to: inverse problems in solid and fluid mechanics; reaction- and field-induced stresses; photoacoustic phenomena; constitutive inference in nonlinear and soft materials and the integration of machine learning with mechanistic models. Contributions combining advanced experiments (e.g., photoacoustics, electrochemical measurements, advanced microscopy), theoretical modeling, and data-driven inference are especially encouraged.

By bringing together researchers working on functional materials, soft matter, and emerging measurement platforms, this section aims to highlight new paradigms in mechanics where inference, learning, and multiphysics coupling play a central role.`,

    "t7_s7.3": `SYMPOSIUM: Symmetry in mechanics
ORGANIZERS: Ivan C. Christov, Md Mahmudur Rahman
Symmetry is a cornerstone of theoretical physics and continuum mechanics. It casts governing laws in geometric form and, through invariance, yields conservation principles. Building on Noether’s seminal link between symmetries and conserved quantities, Peierls and Eshelby extended invariance ideas to the mechanics of defects; Gurtin subsequently generalized these concepts to interfaces; and later syntheses by Herrmann and Maugin clarified the broader framework of configurational (material) forces. However, the roles of symmetry and configurational forces remain underutilized in continuum mechanics. In particular, a systematic variational formalism of the configurational forces in fluids is still lacking, and the role of material symmetry in fluid–structure interaction and in flows with fluid–fluid interfaces remains largely unexplored. Addressing these gaps is essential for completing the geometric structure underlying continuum mechanics and for uncovering new conserved quantities and integral balance laws in both elasticity and fluid mechanics.

Symmetry breaking arising from internal structure (e.g., defects, microstructure), or from the topology and geometry of a problem, naturally introduces source terms in otherwise conserved balance laws. In fluid–structure interactions, a central difficulty is describing the kinematics of moving interfaces and formulating the coupled dynamics within a consistent variational framework. Even when such a formulation is available, deriving and interpreting the associated interfacial configurational balances in physically relevant settings remains a significant open challenge.
Unifying the conceptual understanding of configurational forces (including their roles in fluids, solids, and fluid–structure interactions) is a frontier topic in mechanics. To this end, this symposium invites contributions that develop and apply the notion of symmetry of physical laws and configurational-force concepts to problems in mechanics broadly interpreted, including defects, interfaces, and coupled fluid–solid or multiphase dynamics.

Topics of interest include, but are not limited to:
-- Geometric and invariant structure of configurational-force balances (material forces)
-- Pseudomomentum and its role in compressible irrotational flows (acoustics)
-- Configurational forces in capillary flows and interfacial transport
-- Variational formulations, relabeling symmetry, and wave momentum
-- Configurational forces and generalized interface kinematics in fracture and crack propagation
-- Conserved quantities and integral balances for slender structures (elastica, plates, and membranes)
-- Applications to fluid–structure interaction, multiphase flows (bubble and droplet dynamics/spreading), and beyond`,

    "t7_s7.4": `SYMPOSIUM: Advances in Experimental Electro-Chemo-Mechanics
ORGANIZERS: Juner Zhu, Kejie Zhao, Yijin Liu, Xuekun Lu
Electro-chemo-mechanics has emerged as a rapidly advancing research frontier at the intersection of mechanics, electrochemistry, and materials science. In recent years, significant breakthroughs in experimental capabilities—particularly in energy and functional materials such as Li-ion batteries, beyond-Li batteries, electrochemical capacitors, and catalytic systems—have enabled unprecedented observations of coupled electrochemical and mechanical phenomena across multiple length and time scales. These advances are fundamentally reshaping our understanding of deformation, stress evolution, fracture, transport, and instabilities in electrochemically active materials.
This mini-symposium aims to highlight recent progress in experimental electro-chemo-mechanics and to provide a forum for disseminating new observations that can inspire the development of next-generation theories, models, and simulations within the broader mechanics and applied mechanics communities. Emphasis will be placed on experiments that directly probe coupled mechanical responses induced by electrochemical processes at the particle, electrode, and device levels, as well as experiments that bridge length scales from micro/nano to continuum.
The symposium welcomes contributions featuring novel experimental techniques, quantitative measurements, and operando or in situ characterization approaches that reveal electro-chemo-mechanical coupling in complex materials and systems. By bringing together experimentalists and mechanicians, this mini-symposium seeks to stimulate cross-disciplinary dialogue and foster new directions in mechanics-based understanding of electrochemical materials and devices. Presentations from the industry are particularly welcome to boost industry-university collaboration.
Topics of interest include, but are not limited to:
	•	Electro-chemo-mechanical coupling at particle, electrode, and device scales
	•	Operando and in situ mechanical testing of electrochemical materials
	•	Optical and full-field deformation measurements
	•	Direct stress and strain visualization in porous and heterogeneous media
	•	X-ray, neutron, and synchrotron-based techniques for probing deformation, damage, and transport
	•	Chemo-mechanics of phase transformations, swelling, fracture, and fatigue
	•	Mechanical instabilities and failure in batteries, capacitors, and catalytic systems
	•	Multiphysics experimental platforms integrating mechanics, electrochemistry, and transport
	•	Data-rich experiments enabling theory development, model validation, and machine-learning-assisted discovery`,

    "t7_s7.5": `SYMPOSIUM: Physics-Based and Uncertainty-Aware Modeling of Materials from Multisource Data
ORGANIZERS: Bahador Bahmani, Horacio D. Espinosa, Nikolaos Bouklas, Miguel Bessa
Advances in experimental characterization, high-fidelity simulations, and data acquisition technologies have led to an unprecedented availability of heterogeneous data for materials modeling. These data sources often differ significantly in fidelity, scale, modality, and uncertainty structure, posing fundamental challenges for model identification, validation, and predictive use in mechanics of materials. At the same time, purely data-driven approaches that neglect physical structure and uncertainty quantification often suffer from limited generalizability and interpretability. 

This mini-symposium focuses on physics-based and uncertainty-aware approaches for modeling material behavior using multisource data, including experimental measurements, computational simulations, and hybrid datasets across scales. Emphasis is placed on methods that explicitly account for uncertainty arising from measurement noise, modeling assumptions, and data heterogeneity, and that leverage physical principles—such as balance laws, constitutive constraints, and invariance properties—to guide inference and learning. 

Topics of interest include, but are not limited to: uncertainty quantification and identifiability in constitutive modeling; inverse problems and model calibration from multifidelity and multimodal data; data fusion strategies for combining experimental and computational information; physics-constrained learning and model discovery; and validation of uncertainty-aware models in complex material systems, including materials under extreme loading conditions. Contributions spanning theory, computation, and experiment are encouraged. 

The goal of this mini-symposium is to bring together researchers to discuss emerging frameworks that enable robust, interpretable, and predictive material models in the presence of heterogeneous data and uncertainty, and to identify open challenges and future directions at the intersection of mechanics, inference, and data-driven modeling.`,

    "t7_s7.6": `SYMPOSIUM: Mechanics in Sustainable Materials and Systems
ORGANIZERS: Christos Athanasiou, Xing Liu, Miguel Bessa, Lihua Jin, Vikas Srivastava
Mechanics serves as a cornerstone for the development of cutting-edge technologies and for advancing resource efficiency. From new recycling technologies to bio-degradable plastics, and from eco-friendly manufacturing to space structures, the field of mechanics provides fundamental theoretical, computational, and experimental frameworks that enable or improve those emerging fields.

This symposium brings together researchers from across the mechanics community to highlight recent advances and emerging directions in mechanics-driven sustainability. The goal is to showcase how fundamental mechanical principles can guide the development of transformative technologies that address pressing environmental and technological challenges on Earth and beyond.`,

    "t7_s7.7": `SYMPOSIUM: data-driven methods for inelastic solids and structures
ORGANIZERS: Burigede Liu, Yupeng Zhang, Hossein (Amir) Salahshoor, Swarnava Ghosh
The inelastic response of solids and structures can be induced by a wide range of factors, such as finite deformation, elevated temperature, aging, high strain rate loading, and other extreme environmental conditions. These inelastic behaviors are essentially history-dependent and often computationally intensive to model due to the numerical efforts required for convergence and the potential for instability. With advancements in computational capabilities, data-driven methods, such as deep learning and statistical approaches, have been developed to address both fundamental and applied problems in inelastic solid and structures.

This mini-symposium welcomes all relevant submissions, including but not limited to:
1. Model reduction, such as homogenization of constitutive relations, and further for multiscale modeling.
2. Inelastic behaviors of solids, such as (crystal) plasticity, damage, brittle and ductile fracture.
3. Inelastic behaviors of structures, such as architected metamaterials.
4. Frameworks and algorithms of data-driven methods, such as algorithms for operator learning.
5. Transfer learning, such as fine tuning of models for out-of-distribution data.`,

    "t7_s7.8": `SYMPOSIUM: Advances in experimental mechanics: new methods, instrumentation, and data driven discovery
ORGANIZERS: Vatsa Gandhi, Suraj Ravindran, Angkur Shaikeea
Advances in experimental mechanics have redefined the way complex multidisciplinary problems are studied, understood, and addressed. Cutting-edge experimental methods, coupled with novel technologies, have enabled more precise characterization and improved predictive modeling of materials and structures. As these technologies continue to evolve, innovations in diagnostics, testing setups, and data analysis tools are driving the development of new experimental techniques, playing a key role in tackling modern challenges ranging from quasi-static deformation to high strain-rate dynamics.

This symposium will focus on the latest developments in experimental mechanics, highlighting advancements in methods, techniques, and applications. While data-driven approaches in mechanics are rapidly expanding, there remains a relative scarcity of high-quality experimental measurements. Accordingly, the symposium will emphasize efforts in data collection, high-throughput testing, and studies that leverage experimental data to train and validate models. It will provide a platform for discussion of experimental methodologies, theoretical insights, and computational integration. Topics of interest include, but are not limited to:

1. Quasi-static techniques, including advances in digital image correlation (DIC) and digital volume correlation (DVC) for strain and deformation analysis

2. Techniques for studying high strain-rate behavior and impact loading (e.g., Split Hopkinson Pressure Bar, plate impact experiments, laser shock, and drop tower testing)

3. In situ experiments using synchrotrons, high-energy X-ray and neutron imaging, XRD, EDXRD, and DCT, as well as the translation of these methods to laboratory-scale setups

4. High-throughput experimental techniques to support machine learning applications, with a focus on automation, data generation, and integration with predictive modeling

5. Innovative diagnostics and sensing systems for real-time data acquisition and enhanced measurement accuracy

6. Leveraging machine learning (ML) and artificial intelligence (AI) tools to analyze experimental data, address noise, and improve model reliability

7. Interdisciplinary approaches that combine experimental mechanics with AI, physics, and chemistry to expand the understanding of complex material systems

Knowledge and expertise in experimental techniques within a specific subfield may have significant implications for other fields; however, effective translation is often lacking. This symposium aims to bridge that gap by bringing together researchers and practitioners from multidisciplinary areas such as nano- and micro-mechanics, manufacturing, materials science, biomechanics, and related fields. The goal is to foster collaboration and share insights into the rapidly evolving landscape of experimental mechanics. Participants will have the opportunity to explore state-of-the-art techniques and tools driving advances in the field, while engaging in discussions on how these innovations are shaping the future of material and structural characterization.`,

    "t7_s7.9": `SYMPOSIUM: High-Throughput and Rapid Testing
ORGANIZERS: Kawai Kwok, Wen Luo
The mini-symposium on High-Throughput and Rapid Testing provides a forum to discuss concepts and demonstrations on novel testing methods of materials with increased data throughput or accelerated speed. Measuring material properties is a prerequisite for designing new structures and systems or validating new materials. Conventional techniques are inefficient in probing material characteristics under a wide range of conditions, especially for properties that require large datasets or long test durations. This mini-symposium is focused on the unique challenges of generating material property data with cost effective methods. Papers are invited for a wide range of topics including but not limited to failure statistics, viscoelasticity, (visco)plasticity, multifunctional properties.`,

    "t7_s7.10": `SYMPOSIUM: Multimodal Scanning Probe Nano-Metrology via Contact and Non-Contact Mechanics
ORGANIZERS: SungWoo Nam, Mehmet Baykara
The rapid advancement of nanotechnology, quantum materials, and semiconductor manufacturing has amplified the need for robust, high-resolution metrology tools capable of probing electrical, mechanical, optical, and functional properties with unprecedented precision. This symposium aims to bring together researchers developing and applying multimodal atomic force microscopy (AFM)—including conductive AFM (C-AFM), friction force microscopy (FFM), piezoresponse force microscopy (PFM), photo-induced force microscopy (PiFM), scattering-type scanning near-field optical microscopy (s-SNOM), and related advanced AFM modalities—to highlight emerging capabilities and the foundational mechanics that govern their performance. A central theme of the symposium is the role of contact and non-contact mechanics, which fundamentally determine spatial resolution, signal sensitivity, and quantitative interpretation across AFM techniques. We invite contributions addressing theoretical, computational, and experimental advances that deepen our understanding of tip–sample interactions—from continuum and atomistic modeling of contact forces, adhesion, viscoelasticity, and electro-mechanical coupling, to the optical field that underpins PiFM, s-SNOM, and other near-field probes. The symposium will also showcase applications where multimodal AFM provides unique insights, including characterization of 2D materials and van der Waals heterostructures. Particular interest will be placed on correlative and hybrid approaches—such as integrating/combining electrical (C-AFM), mechanical (FFM), electro-mechanical (PFM), and/or nearfield optical spectroscopy —to extract multidimensional datasets that bridge nanoscale physics with device-level functionality. This symposium will foster cross-disciplinary dialogue aimed at connecting contact and non-contact mechanics communities with multimodal scanning probe microscopy communities to establish fundamentals and quantitative standards, improving reproducibility, and accelerating the adoption of next-generation nano-metrology platforms.

Topics will include:
1. Mechanics of tip–sample contact, near-contact, and non-contact interactions that dictate spatial resolution, force sensitivity, and signal formation across advanced AFM modes.
2. Quantitative multimodal metrology that integrates electrical, mechanical, and optical signals to extract reproducible, physics-based measurements of nanoscale interaction mechanisms.
3. Coupling between confined optical fields and tip–sample mechanics in near-field probes such as PiFM and s-SNOM, linking optical excitation to local electro-mechanical response.
4. Mechanics-informed multimodal AFM applied to emerging optoelectronic and 2D materials to resolve interfacial forces, polarization effects, and structure–property relationships.`,

    "t7_s7.11": `SYMPOSIUM: AI for Advanced Materials and Structures
ORGANIZERS: Marco Maurizi, Dennis Kochmann, Xiaoyu (Rayne) Zheng, Emma Lejeune
Description:
Artificial Intelligence (AI) has recently achieved unprecedented advances, ranging from Nobel Prize–winning breakthroughs in protein structure prediction (e.g., AlphaFold) to large language models (LLMs) transforming natural language processing. In parallel, the understanding, characterization, prediction, design, and discovery of advanced materials and structures—spanning metal–organic frameworks at the atomic scale, metamaterials, cellular solids, and composites at the micro- and meso-scale, up to robotic and adaptive matter at the macroscale—remain fundamentally limited by their astronomically vast design spaces.
AI-driven methods provide powerful new tools to explore these spaces efficiently, dramatically reducing the cost and time associated with physics-based simulations and experimental testing. By enabling data-driven, physics-informed, and hybrid approaches, AI opens the door to the design and discovery of materials and structures with tunable, programmable, and multifunctional properties, unlocking unprecedented mechanical and functional capabilities.
This symposium will bring together researchers working at the intersection of artificial intelligence, advanced materials, and solid and structural mechanics, with the goal of highlighting recent breakthroughs, emerging methodologies, and open challenges in this rapidly evolving field.

Topics of interest include, but are not limited to:
•	AI-assisted methods for materials and structural design
•	Data-driven approaches for architected and heterogeneous materials
•	Physics-informed machine learning for structural optimization
•	AI-guided Topology optimization 
•	Accelerated material and structural discovery through AI-enhanced simulation
•	Multi-scale modeling and design enabled by machine learning
•	Integration of AI with traditional computational frameworks
•	AI-assisted manufacturing of complex structures
•	AI-guided experimental design and characterization
•	Neural and data-driven constitutive modeling
•	Physical artificial intelligence and mechanical computing`,

    "t7_s7.12": `SYMPOSIUM: Coupled mechanics of soft solids
ORGANIZERS: Eric M. Stewart, Keven Alkhoury, Vikas Srivastava, Mrityunjay Kothari, Shawn Chester
The coupled response of solid materials to multiple fields --- such as deformation, heat, electricity, magnetism --- as well as chemical transport and exposure to different solvents and gases, plays a crucial role in modern engineering applications, ranging from soft robotics to energy storage. This mini-symposium covers the characterization, prediction, modeling, and application of coupled "multi-physics" deformation, damage, and fracture phenomena in solids. Areas of interest for individual sessions include, but are not limited to:

- Chemo-mechanics of gels,
- Diffusion, reaction, and growth in living and inert materials,
- Electro-chemo-mechanics of energy materials,
- Magneto-mechanics of magnetorheological elastomers,
- Electro-mechanics of dielectric elastomers,
- Effects of damage, inelasticity, and inertia in the above,
- Degradation and aging of solids, with emphasis on polymeric materials,
- Computational methods,
- Experimental methods.

The symposium brings researchers from a variety of backgrounds together to exchange and discuss ideas
related to the coupled mechanical behavior of solid "smart'' materials.`,

    "t7_s7.13": `SYMPOSIUM: Dynamics and Control of Novel Infrastructural Systems
ORGANIZERS: Arun Prakash, James Gibert, Shirley J. Dyke
With the growing pressure on energy, materials, space and other resources, the need for low-cost, energy-efficient, sustainable and resilient infrastructural systems has never been greater. Dynamics and control play an especially important role in the performance of these systems towards achieving these goals.
This mini-symposium invites talks that contribute to advancements in these areas, including (but not limited to):
o	Design and control of mechanical and structural systems 
o	Cyber-physical systems
o	Smart and autonomous systems
o	Sensing and monitoring of infrastructure 
o	Retrofit and upgrade of existing infrastructure
o	Novel numerical / experimental techniques for the above`,

        // NAVIGATION LOGIC
        function openMobilePane(id) {
            if (window.innerWidth <= 768) {
                document.getElementById(id).classList.add('mobile-active');
            }
        }

        function closeMobilePane(id) {
            if (window.innerWidth <= 768) {
                document.getElementById(id).classList.remove('mobile-active');
            }
        }

        // INITIALIZE APP
        document.addEventListener("DOMContentLoaded", () => {
            const trackContainer = document.getElementById('track-list');
            trackContainer.innerHTML = ""; // Clear any placeholders
            Object.entries(TRACKS).forEach(([id, name]) => {
                const div = document.createElement('div');
                div.className = 'track-item';
                div.innerHTML = `<span class="track-label">Track ${id}</span> ${name}`;
                div.onclick = () => loadSessions(id, div);
                trackContainer.appendChild(div);
            });
        });

        function loadSessions(trackId, element) {
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
    
            const sidebar = document.getElementById('session-sidebar');
            const list = document.getElementById('session-list');
            
            sidebar.style.display = "block"; // Show sidebar on PC
            list.innerHTML = "";

            const searchPrefix = `t${trackId}_s`;

            Object.keys(SYMPOSIUM_DATA).forEach(sessionId => {
                if (sessionId.startsWith(searchPrefix)) {
                    const rawText = SYMPOSIUM_DATA[sessionId];
                    const sessionIndex = sessionId.split('s')[1]; 
                    const title = rawText.split('\n')[0].replace('SYMPOSIUM:', '').trim();

                    const item = document.createElement('div');
                    item.className = "session-item";
                    item.innerHTML = `
                        <div class="session-title">
                            <span style="color: var(--purdue-gold); font-weight: 800; margin-right: 8px;">${sessionIndex}</span>
                            ${title}
                        </div>
                    `;
            
                    item.onclick = () => {
                        document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
                        item.classList.add('active');
                        renderReadingPane(rawText);
                    };
                    list.appendChild(item);
                }
            });
            
            openMobilePane('session-sidebar'); // Drill down on Mobile
        }

        function renderReadingPane(rawText) {
            const lines = rawText.split('\n');
            const title = lines[0].replace('SYMPOSIUM:', '').trim();
            const organizers = lines[1] ? lines[1].replace('ORGANIZERS:', '').trim() : "TBA";
            const description = lines.slice(2).join('\n');

            document.getElementById('displayArea').innerHTML = `
                <h1 class="symp-header">${title}</h1>
                <div class="organizer-callout">
                    <strong style="text-transform: uppercase; font-size: 0.75rem; color: #888;">Organizers</strong>
                    <div class="organizer-name">${organizers}</div>
                </div>
                <div class="description-body">${description}</div>
            `;
            
            document.getElementById('reading-pane').scrollTop = 0;
            openMobilePane('reading-pane'); // Drill down on Mobile
        }
    </script>
