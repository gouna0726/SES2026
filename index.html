    "t1_s1.6": `SYMPOSIUM: Young Faculty Assembly

    "t1_s1.7": `SYMPOSIUM: Structural Changes in Materials at Normal and Extreme Conditions: A Symposium in Honor of the 70th Birthday of Prof. Valery Levitas
ORGANIZERS: Ashraf Bastawros, Kasra Momeni <kmomeni@ua.edu>, Liming Xiong <lxiong3@ncsu.edu>
This symposium honors Prof. Valery Levitas’ seminal contributions to the mechanics and physics of structural changes in materials, spanning phase transformations, inelasticity, and coupled multi-physics phenomena across length and time scales. The session will bring together researchers working on fundamental mechanisms and predictive frameworks for structural evolution in solids, including (but not limited to) solid–solid and martensitic transformations, pressure- and stress-induced phase transitions, chemical reactions, amorphization, defect-mediated plasticity (dislocations, twinning), damage and failure, and microstructure/grain-structure evolution.

A central theme is the integration of mechanical, physical, and mathematical perspectives—linking atomistic mechanisms to mesoscale evolution and macroscale response—under both ambient and extreme conditions. Contributions are especially encouraged that leverage high-pressure/high-temperature platforms (e.g., diamond anvil cell experiments, large-volume press, shock/ramp compression) and in situ/operando characterization (e.g., synchrotron X-ray diffraction/imaging, spectroscopy, electron microscopy) to resolve transformation pathways and kinetics. We also welcome emerging data-driven approaches, including high-throughput experimentation and simulation, materials informatics, machine-learning-assisted constitutive modeling, physics-informed ML, uncertainty quantification, and data assimilation/digital twins that accelerate discovery and improve predictive capability.

Experimental, analytical, computational, and hybrid (physics + data) studies, as well as applications to materials under severe deformation or extreme environments, are all within scope.`,

    "t1_s1.8": `SYMPOSIUM: Industrial Research and Perspectives
ORGANIZERS: Nilesh Mankame
Industrial Research and Perspectives`,

    "t2_s2.1": `SYMPOSIUM: Emergent Behavior in Active Matter
ORGANIZERS: Brian Cox, franck vernery, christian peco, Md Tahir Saif
We seek papers that explore how relatively simple mechanisms and rules governing discrete active agents can give rise to complex and sometimes surprising emergent behavior in large populations.
Rules and their underlying mechanisms that are relevant to the symposium are broad in nature, including but not limited to those based on chemical factors, on agent motions and mechanics, or on electrical fields.
Agents capable of emergent behavior span a wide variety of length and time scales, from molecules (e.g., self-organization in the cytoskeleton) to living cells (e.g., morphogenesis in epithelial tissues or biofilms) to macroscopic systems (e.g., swarming insects, birds, fish, or robot swarms).
We welcome contributions that explore the problem of discovering useful rules for agents through theoretical approaches (e.g., simulations and/or analytical methods) or through the acquisition and/or analysis of experimental data.
Of interest but not limiting are:
•	The use of AI to extract agent rules from complex data for biological or synthesised populations.
•	Demonstrations of universality between rules that might govern different systems.
•	Any system in which rules can be manipulated to optimize population-scale outcomes, as in robots or synthetic molecular systems but perhaps even in living systems.`,

    "t2_s2.2": `SYMPOSIUM: Biomechanics and Biomimetics Across Time and Length Scales
ORGANIZERS: Ottman Tertuliano, Claire Acevedo, Hortense Le Ferrand, Callan Luetkemeyer
Tissues are inherently hierarchical, complex living structures. Their constituents assemble purposefully starting from the nanoscale to design macroscopically functional organs while simultaneously imbuing the tissues with nonlinear, anisotropic, and classically disparate mechanical properties. Biomimetic composites inspired by natural tissues reproduce the complexity in organisation, composition, and properties. In both natural and synthetic systems,  hierarchical organisation leads to complex, multilevel and dynamic mechanical responses that leverage the dynamic reciprocity between structural interfaces, water, and cell mechanobiology. 


The goal of this symposium is to bring together researchers with expertise in theoretical, computational, and experimental approaches to quantitatively investigate how hierarchical structure fundamentally couples to mechanical properties in tissue and bioinspired composites. The symposium will also cover how this coupling in structure-properties dictates the functions of the systems across length and time scales, and elucidate the specific microstructural and biological designs required to attain targeted performance.


Because these systems are anisotropic and nonlinear, they give rise to heterogeneous deformations, novel functions, and simultaneously necessitate novel, information-rich full-field characterization methods. This symposium solicits contributions in all fields related to the mechanics of tissues, hierarchical composites, and novel full-field (i.e., image-based) mechanics across length and time scales. Topics include, but are not limited to:


(a) fracture, damage or rupture nucleation/initiation in tissues and hierarchical composites
(b) bridging time or length scales in tissue mechanical properties
(c) fabrication and design of complex microstructural composites inspired from tissues
(d) testing set-ups and characterisation of bioinspired hierarchical composites
(e) mechanisms of tissue repair and regeneration, aging, and morphogenesis
(f) cellular and function impairment in healthy versus diseased tissues
(g) how cells affect tissue properties over length and time scales
(h) mechanics of musculoskeletal tissues, bone, tendon, muscles, joint, spine, etc. 
(i) mechanical inference of microstructure


Contributions to novel modeling approaches and experimental techniques (including imaging) are particularly welcome.`,

    "t2_s2.3": `SYMPOSIUM: Structure and Mechanics of Living and Bioinspired Materials
ORGANIZERS: Jingjie Yeo, Si Chen, Tian Li, Zhao Qin, Teng Zhang
This symposium explores the current status and future research directions in living and bioinspired materials. Living materials represent an emerging class of natural or engineered composites comprising organisms or cells (e.g., archaea, bacteria, fungi, animal cells, plant cells) integrated with self-produced or artificial scaffolds (e.g., polymers, proteins, polysaccharides). These materials exhibit dynamic environmental responsiveness and "living" characteristics such as self-healing and self-regeneration, enabling properties that emerge distinctly from their constituent components. Concurrently, research on bioinspired materials seeks to emulate the efficiency, sustainability, and innovative strategies inherent in natural biological structures, processes, and functions.

Advancing living and bioinspired materials toward functional devices requires integrated theoretical, computational, data-driven, and experimental approaches. This symposium will examine the current state of the art, emphasizing progress in fundamental properties, process development, manufacturing scalability, and device integration. By convening international researchers from engineering mechanics, biophysics, biochemistry, chemical engineering, and materials science and engineering, the symposium facilitates knowledge exchange and discussion of cutting-edge methods and applications at the intersection of materials science, synthetic biology, and engineering design.

Topics of interest include:
•	Experimental, theoretical, computational, and data-driven modeling, design, and characterization of living and bioinspired materials across molecular, cellular, mesoscopic, and continuum scales  
•	Applications to the design of structures, parts, and devices incorporating living or bioinspired materials
•	Synthesis, manufacturing, and growth of living and bioinspired materials for scalable and sustainably viable applications
•	Theoretical, numerical, and experimental methods for understanding and predicting the structure and mechanics of living and bioinspired materials
•	Generative artificial intelligence methods for inverse design and discovery of functional living materials`,

    "t2_s2.4": `SYMPOSIUM: Mechanically engineered biological fate, form, and function (F3)
ORGANIZERS: Yue Liu, Xin Tang, Dennis Discher
Mechanical driving forces fundamentally contribute to biological systems via a myriad of mechano-chemical-genetic pathways and ultimately regulate their fate, form, and function (F3). For example, mechanical forces can mediate gene expression through mechanotransduction, orchestrate morphogenesis-associated development, and define tissue-tissue/tissue-matrix interactions. 

This mini-symposium aims to explore the mechanical approaches that modulate biological organisms for both mechanistic studies and applicational purposes. We welcome multidisciplinary investigations that elucidate the bridging principles underlying biochemical signals, cytoskeletal dynamics, cellular activities, multicellular architecture, tissue mechanics, organ health, and exogeneous mechanical cues. Engineering modalities developed for high-precision biomechanical modulation and/or mechanomedical technologies will also be highlighted. 

Topics of Interests:
●	Theoretical, computational, and experimental studies that target multiscale interactions between microenvironmental mechanics and biological systems.
●	Emerging cellular behavior and organization derived from intercellular, tissue-tissue, and matrix mediated mechanical crosstalk.
●	Engineering of cellular and tissue activities via state-of-the-art mechanical tools and technologies. 
●	Biomechanical modulation of cell, tissue, or organ functionalization with potential mechanomedical applications in disease therapy.`,

    "t2_s2.5": `SYMPOSIUM: Cell Mechanics and Mechanobiology
ORGANIZERS: Shiva Rudraraju, Christian Franck, Jacob Notbohm, Johannes Weickenmeier, Harshavardhan Kalathur
The mechanical response of biological cells and cell-scale structures is central to understanding their development, functioning, interactions, influence on physiology and related disease conditions. There is an increased awareness and appreciation of the mechanical and mechanobiological underpinnings of various biological phenomena like evolution of biomembranes, cytoskeletal dynamics, embryogenesis, cell division, collective cell motion, cell packing in tissues and tumors, wound healing, role in tissue formation and regeneration, to name a few.  Given the invariable complexity (multi-scale, multi-physics, and multi-phase) of these phenomena, one often needs advanced theoretical, experimental and computational techniques for modeling the underlying movement, mechanics, mechano-chemistry, phase evolution and configurational change processes.  The goal of this minisymposium is to foster a vibrant discussion on experimental techniques and results, mathematical models, numerical methods, and computational simulations to study mechanics and mechanobiology in biological cells and cell-scale structures. The scope of the phenomena being modeled or investigated can range from intra-cell to single cell and cell aggregates.`,

    "t2_s2.6": `SYMPOSIUM: Experimental and Computational Methods in Mechanobiology and Biomaterial Innovation
ORGANIZERS: Hanxun Jin, Farid Alisafaei, Grace Gu, Guy M. Genin
A new paradigm is emerging in mechanobiology and biomaterials: designing materials from the molecular scale upward by understanding how hierarchical structures link atomistic-scale chemistry to functional mechanical performance. This mini-symposium will convene researchers at the forefront of developing and integrating experimental, computational, and hybrid methodologies to understand, model, and engineer mechanobiological systems and bio-inspired materials across all relevant length scales.

Mechanobiology and biomaterials research is rapidly evolving as advances in high-resolution mechanical measurements, bio-fabrication, and data-driven modeling enable quantitative interrogation of cell-extracellular matrix (cell-ECM) interactions across molecular, cellular, and tissue scales. Modern experimental mechanics now allows direct measurement of cell-generated forces, ECM viscoelasticity, nonlinear deformation, damage, and remodeling, providing new insight into mechanically driven pathologies such as fibrosis, cardiovascular remodeling, cancer progression, and impaired tissue regeneration.

Concurrently, innovations in engineered hydrogels, fibrous ECM-mimetic networks, architected biomaterials, and bio-printed tissues have expanded the design space of mechanically functional cellular microenvironments, demanding rigorous frameworks to link ECM microstructure, mechanics, and cell response. In parallel, constitutive modeling, multiphysics simulations, and scientific machine learning are enabling mechanism-aware parameter identification, inverse design, and predictive modeling of coupled cell-ECM systems.

Topics of interest:
• Integrated experimental-computational methodologies: Coupled frameworks that combine mechanics-based experimentation with biologically informed modeling and data-driven inference to enable molecular-to-functional design pipelines for therapeutic biomaterials.
• Multi-scale modeling and simulation: Approaches spanning atomistic to continuum scales, including DFT, molecular dynamics, coarse-grained models, and finite element methods, for modeling of nonlinear, viscoelastic, damage, and remodeling behaviors in biological tissues and multiphysics simulation of coupled cell-ECM systems. 
• AI/ML-driven materials design: Scientific machine learning and physics-informed approaches for parameter identification, surrogate modeling, inverse design of biomaterials with targeted mechanical properties, and data-driven discovery of structure-property-function relationships. 
• Experimental mechanics and fabrication: High-resolution characterization of cellular force generation, adhesion, traction, and matrix remodeling, alongside additive manufacturing and 3D printing strategies for hierarchical, bio-inspired structures and ECM-mimetic biomaterials. 
• Disease mechanobiology: Mechanistic understanding of fibrosis, cancer, cardiovascular remodeling, and tissue degeneration driven by altered cell-ECM interactions and hierarchical structural changes in pathological tissues.`,

    "t2_s2.7": `SYMPOSIUM: Biomechanics of Morphogenesis
ORGANIZERS: Daniel Szymanski, Thomas Siegmund
Forces within, between, and among cells drive morphogenesis. Tensile and shear forces are also sensed by cells. Force sensing allows cells, tissues, and organs to continuously adjust their physical properties and generate predictable morphological outputs. This session will include research that uses computational and experimental approaches to define the key forces and sensing mechanisms that operate during growth and development .`,

    "t2_s2.8": `SYMPOSIUM: From Nerves to Nanomaterials: Mechanics of Super Soft Porous Materials
ORGANIZERS: Arina Korneva
This mini symposium will bring together scientists who are pioneering theoretical, experimental, computational, and imaging methods to discover the mechanics of super soft fluid-saturated porous materials. These materials encompass materials in invertebrates such as medusae, marine sponges, and the like; vertebrate nerves, brain, and cartilage, and in synthetic hydrogels and nanoporous materials. While these materials appear across nature and engineering, they exhibit similar emerging mechanical behaviors, which we’ve only scratched the surface of. This symposium will share new developments in mechanics of soft porous media and new ideas for pushing forward this emerging field.

Application 1: Porous soft biological materials. This symposium will bring together new ideas in mechanics to aid in understanding the roles of fluid in our nerves: the optic nerve responsible for vision, peripheral nerves responsible for sensing, and motor nerves responsible for movement. The status quo in nerves has been that fluid is needed for nutrient support and electrical signaling. A decade ago, a new role for fluid flow was discovered in the brain- to clear toxins during sleep. Engineering mechanics has been used to advance our understanding of this phenomenon in the brain and is now emerging for other nerves which have different micro- and nano-structures. Nerves are also complex materials because they are comprised of many different types of polymers, solutes, gases, ions, and fluids. Recently, engineering mechanics principles were used to propose that fluid can shield cells inside nerves from injury. In another group, engineering mechanics was used to model the change in fluid pressure in the nerve during various physiological conditions. However, the flow of fluid in the nano-pores and micro-pores in various nerves is a new topic with implications for broad applications in biology and medicine. 

Application 2: Natural and Engineered Soft Porous Nanomaterials. This symposium will serve as a platform to develop new ideas for studying poromechanics of innovative nanomaterials: nanofibrous membranes from synthetic nanofibers or biological fibers (i.e. actin), soft porous crystalline materials, Metal-Organic Frameworks. Nanofibrous membranes can swell to absorb various solvents or filter solutes. Newly engineered Metal-Organic Frameworks can change their structure or undergo phase transitions upon interaction with fluids, like many novel hydrogels. These emerging materials are actively studied by materials scientists and chemical engineers, but there is a lack of understanding their mechanical properties and the means to control their mechanical behavior in different environments. The goal of this symposium is to identify the common ground between the novel theoretical and computational models of these materials. As a bonus, these models will open up new avenues in modeling other soft materials.

Application 3: Advanced experimentation and imaging of fluid-solid interactions in porous materials. Experiments with super soft materials are extremely challenging, and sometimes their synthesis or isolation is limited to minuscule amounts. Furthermore, their complex behavior (swelling/deswelling, electric properties, solute transport, self-actuation of forces, etc.) does not have a defined methodology for characterization. The pore structure is between nano- to micron-scale, requiring the development of advanced image-based characterization techniques. This symposium will gather experts in the field and discuss new ideas for evaluating the emerging mechanics of these materials and structures. We will welcome experts in advanced optics, acoustics, X-ray imaging, MRI, and developers of micro-electro-mechanical systems (MEMS). These experts are invited to the mini-symposium to share novel techniques for discovering novel phenomena of soft porous materials.`,

    "t3_s3.1": `SYMPOSIUM: Composites R&D and Education Using Generative AI and LLM
ORGANIZERS: Wenbin Yu, Dianyun Zhang
Composites R&D is entering a transformative era as generative AI and large language models (LLMs) begin to reshape how we design, analyze, manufacture, certify, and teach composite structures and materials. This symposium on “AI-Powered Composites R&D and Education” brings together researchers, practitioners, software developers, and educators who are leveraging these emerging tools to accelerate innovation, democratize expertise, and rethink traditional workflows across the composites value chain.

The symposium will highlight how LLMs, multimodal models, and agentic AI systems can augment or couple with physics-based methods—such as micromechanics, multiscale modeling, progressive damage, and structural optimization—to generate smarter design spaces, automate routine tasks, and support high-quality decision-making. Topics of interest include AI-assisted material and layup selection, generative design of laminates and architected materials, automated pre- and post-processing for FEA, intelligent workflows for certification-by-analysis, and integration of AI with digital twins for real-time monitoring and life prediction of composite components.

A key focus of the symposium is knowledge engineering for composites. We invite contributions on building domain-specific knowledge graphs, RAG (retrieval-augmented generation) systems, and specialized copilots that consolidate the fragmented knowledge of design guidelines, standards, best practices, failure databases, and historical test programs. Of particular interest are approaches that embed mechanics-based constraints into AI systems, ensure traceability of reasoning and sources, and support robust verification, validation, and uncertainty quantification.

The symposium also emphasizes education and workforce development. Generative AI is rapidly changing how students learn design, analysis, manufacturing, and testing of composites as well as how they document and communicate engineering decisions. We welcome case studies on AI-enabled learning modules, virtual teaching assistants, interactive design studios, and simulation-driven labs where LLMs guide students through problem framing, model setup, interpretation of results, and reflection on assumptions. Discussions on academic integrity, assessment strategies, and how to teach students to collaborate responsibly with AI tools are especially encouraged.

Submissions may address, but are not limited to: AI-augmented composites design and optimization; physics-informed and hybrid ML–mechanics workflows; automated code and script generation for composites software; natural-language interfaces to legacy tools; AI-assisted experimental planning and data reduction; interpretable and trustworthy AI for safety-critical structures; and frameworks for benchmarking and governing AI use in industrial and regulatory contexts. Contributions that include open-source tools, benchmark datasets, and reproducible workflows are particularly welcome.

In addition to technical presentations, the symposium aims to foster dialogue on standards, ethics, and future directions: What new skills will composite engineers need in an AI-rich environment? How do we ensure that generative models respect physical laws and domain constraints? What are effective patterns for human-in-the-loop oversight in design, analysis, and education? By bringing together diverse perspectives from academia, industry, and government, this symposium seeks to chart a practical roadmap for using generative AI and LLMs to make composites R&D and education more efficient, more accessible, and ultimately more impactful.`,

    "t3_s3.2": `SYMPOSIUM: MECHANICS OF FIBROUS MATERIALS: FROM STRUCTURE TO FUNCTION
ORGANIZERS: Hamed Hatami-Marbini, MATTHEW GRASINGER, CATALIN PICU
An interconnected network of fibers forms the solid skeleton of many biological and non-biological materials such as the extracellular matrix of soft tissues, cytoskeleton, and various types of non-wovens, which are collectively referred to as network materials. The macroscopic behavior of these materials results from a combination of factors, including the intrinsic properties of their individual constituents, the details of their architecture, and the interactions that occur between fibers. Identifying the relationship between structure and function is crucial not only for interpreting the unique behavior of biological fibrous materials but also for guiding the development of engineering network materials with tailored properties and enhanced functionality. A persistent challenge in this field is bridging the gap between experimentally accessible microstructural data and the parameters of detailed, predictive micromechanical and molecular models. 

The objective of this symposium is to provide a forum for sharing recent advances related to the unique properties of network materials. Of special interest are the response of these systems across multiple length scales and the links between mechanical behavior and microstructural characteristics revealed by advanced experimental approaches, discrete level numerical simulations, continuum models informed by the subscales, statistical methods, and multiphysics procedures.

Topics of interest
Experimental and modeling/numerical studies in polymer networks and gels, paper and textile mechanics, non-wovens, tissue mechanics, cells/cytoskeleton, and suspensions rheology are of interest. Specific subjects include, but are not limited to:
•	Multiscale modeling of fiber network material properties; elasticity, poroelasticity, viscoelasticity, damage and fracture,
•	Experimental characterization of natural and biological entangled systems; tissues, cells, and tissue engineering fibrous scaffolds,
•	Integration of experimental measurements with computational models; validation strategies for multiscale models, and inverse methods for inferring fiber-level properties from macroscopic response,
•	Continuum-level micromechanical modeling, statistical homogenization, graph theory-based network analysis, and coarse-grained molecular dynamics approaches,
•	Processing-structure-property relationships in network formation; effects of manufacturing conditions, crosslinking dynamics, and assembly protocols on resulting architecture and mechanical response,
•	Dynamic microstructural evolution and adaptive behavior; network reorganization under mechanical loading, stimulus-responsive structural changes, and feedback between deformation and architecture,
•	Data-driven machine learning and artificial intelligence approaches.`,

    "t3_s3.3": `SYMPOSIUM: Mechanics-driven design and manufacturing for metamaterials and soft actuators
ORGANIZERS: Craig Michael Hamel, Connor Armstrong, Shuai Wu, Shaoting Lin, Liwei Wang
Recent advances in additive manufacturing, such as direct ink writing and digital light processing, enable high-precision placement of materials with different functionalities. This ability opens a large design space for multifunctional composites, mechanical metamaterials, and soft actuator devices. For largely linear design goals, existing computational approaches ranging from topology optimization to more recent AI/ML approaches are well documented, and their manufacturing is straightforward. However, these approaches become limited when extreme nonlinearities arise from large deformation, self-contact, and inherent material dissipation (e.g. plasticity and viscoelasticity) in soft materials and structures, as well as from multiphysics or multi-objective design requirements.
In this mini symposium, we are soliciting presentations revolving around the broad topics of mechanics-driven design and manufacturing for metamaterials and soft actuator devices with nonlinear and exotic mechanical behaviors such as buckling, snap-through, and multiphysics responses. We are particularly interested in presentations focusing on the cross-section of mechanics-based modeling and inverse design methods that explicitly incorporate constituent material design and manufacturing considerations. Examples of such presentations could include “how to tune LCE resin formulations for improved fatigue in cycled lattice compression”, or “how to optimize mechanical metamaterial stiffness functionalization using generative AI”.
Representative topics of interest:
•	Generative AI for nonlinear metamaterials and soft matter design
•	Co-design of materials, structures, and manufacturing processes
•	Optimization methods for responsive materials
•	Active metamaterials under large deformation
•	Tunable mechanical, acoustic, and electromagnetic responses via large deformation`,

    "t3_s3.4": `SYMPOSIUM: Mechanics of Materials and Structures for In-Space Manufacturing and Deployable Structures
ORGANIZERS: Sameh Tawfick, Ioannis Chasiotis, Xin Ning
There is an increasing need for higher performance, multi-functional and load-bearing space structures that can endure the harsh space environment. Space structures have historically relied on deployable design concepts to adhere to the limitations set by launch vehicles, which is typically smaller than the size needed to accomplish the mission requirements. In addition to deploying pre-built, packaged, or folded space structures, future missions will rely on In-Space Servicing, Assembly and Manufacturing (ISAM). ISAM enables manufacturing, operation and repair, of space vehicles and structures over the entire lifespan of the mission. ISAM could enable future missions ranging from building the next international space station to enabling space solar power beaming and on-orbit data centers. 
Mechanics of materials and structures, particularly in the presence of the extreme space conditions and limited accessibility, plays a critical role for deployable structures and in-space manufacturing. This mini-symposium calls for abstracts in topics relevant for space applications:
-	In space manufacturing of composite materials and structures 
-	3D printing and additive manufacturing for space and in space
-	Optimization, Modeling and simulations of morphing and deployable structures
-	Origami, Kirigami, and metamaterials for space applications
-	Multifunctional, intelligent, and strain sensing structures
-	Nonlinear elasticity, buckling, and dynamics of morphing and deployable structures
-	Materials development and characterization for space environments.
-	Experimental and modeling studies of material and structural damage due to Atomic Oxygen (AO), VUV, solar radiation, and space debris impact.`,

    "t3_s3.5": `SYMPOSIUM: Direct Ink Writing: From Process Mechanics and Control to Microstructure and Architected Materials
ORGANIZERS: Jochen Mueller, Jordan Raney, Brett Compton
Material-extrusion additive manufacturing, particularly Direct Ink Writing (DIW), has emerged as a versatile manufacturing platform for creating architected materials across polymers, ceramics, and increasingly metals. By enabling precise control over material placement, architecture, and interfaces across multiple length scales, DIW is opening new avenues for building mechanical metamaterials and architected systems with programmable and emergent behavior. At the same time, the complexity of extrusion-based processes, encompassing nonlinear rheology, free-surface flows, interfacial mechanics, curing or sintering transformations, and defect formation, poses fundamental challenges that require an engineering-science approach.

This mini-symposium will focus on recent advances in DIW that explicitly connect process physics, machine and printhead design, sensing and control, and mechanical performance. Contributions are sought that emphasize how innovations in hardware, controls, and modeling enable new regimes of manufacturability and mechanical functionality, particularly for architected materials and mechanical metamaterials. 

Of particular interest are works in which (1) demanding mechanical or architectural design objectives motivate the development or modification of DIW hardware and processes; (2) advances in extrusion, sensing, or control enable the fabrication of architected polymeric, ceramic, or metallic systems with novel mechanical responses; and (3) new models, design tools, or control strategies are developed that link process parameters to microstructure, defects, and mechanical behavior.

Topics of interest include (but are not limited to):
•	Mechanics of DIW and material extrusion: filament formation, flow instabilities, yield-stress and thixotropic effects, die swell, interlayer bonding, and interface mechanics
•	Hardware and process innovation: high-solids extrusion, multi-material and coaxial printing, micro-/mesoscale deposition, heated or photonic printheads, scalable and high-throughput systems
•	In-situ sensing and diagnostics: force/pressure monitoring, thermal and optical metrology, geometry and defect tracking during deposition
•	Feedback and control: closed-loop control of bead geometry and architecture, model-predictive and learning-based control, digital twins for extrusion processes
•	Post-processing science for ceramics and metals: debinding, sintering, reduction, shrinkage and distortion control, residual stress evolution
•	Architected materials and mechanical metamaterials: nonlinear and instability-driven responses, anisotropic and graded architectures, damage tolerance, fatigue, and energy absorption
•	Coupled design–manufacturing frameworks: topology optimization and inverse design under extrusion and post-processing constraints
•	Applications: architected polymer, ceramic, and metallic systems for mechanical metamaterials, multifunctional structures, and resilient engineered materials`,

    "t3_s3.6": `SYMPOSIUM: AI Powered Inverse Design for Next Generation Composites
ORGANIZERS: Srikanth Pilla, Gang Li
Composites are rapidly expanding into high-rate, high-performance applications, but development cycles are still slowed by trial-and-error across materials selection, processing windows, tooling, and part validation. This symposium focuses on how a revolutionary inverse design platform can accelerate fiber reinforced polymer composites by connecting performance targets to material architectures and manufacturing pathways, linking data, physics-based simulation, and AI and ML to enable faster, more reliable design-to-manufacture decisions.

We invite contributions that demonstrate workflows spanning material process microstructure performance relationships, multi-fidelity modeling, and validation across scalable manufacturing routes, particularly injection molding, thermoforming, and additive manufacturing. Emphasis will be placed on process-aware part design and optimization to improve quality, dimensional stability, mechanical performance, manufacturability, and sustainability through recyclability, waste reduction, and energy efficiency.

Topics of interest include, but are not limited to:
I.	AI/ML-enabled inverse design approaches for composites
II.	AI/ML for injection molding of composites 
III.	AI/ML-guided thermoforming and stamp forming
IV.	AI/ML-driven additive manufacturing of composites
V.	AI/ML-driven resin transfer molding of composites
VI.	Process modeling for Composites with AI/ML surrogates 

This symposium brings together researchers and practitioners to share methods, benchmarks, and manufacturing case studies that advance composites development, increase confidence, and enable scalable production through inverse design.`,

    "t3_s3.7": `SYMPOSIUM: Soft Robotics: Matter, Structure, and Intelligence
ORGANIZERS: Wanliang Shan, Dan Preston, Jie Yin, Kaitlyn Becker, Sheila Russo
Following our successful organization in several prior years’ SES meetings (e.g., 50 speakers at SES 2025, including 25 invited faculty speakers, with no speakers dropping out), we propose the mini-symposium "Soft Robotics: Matter, Structure, and Intelligence” for SES 2026.

Soft robotics is a growing research area that attracts interest from the broad communities of materials, mechanics, sensors, robotics, dynamics, control, and computer science.  Intersectional work of these communities are creating soft and soft-rigid hybrid robots that are strategically compliant, adaptive, and gentle when interacting with humans, obstacles, and challenging environments.
 
This symposium invites research on mechanics, design, modeling, manufacturing, actuation, sensing, and control of soft robots made of different soft actuating materials and structures at all scales. The purpose is to showcase recent advances, identify and challenge the limits of soft systems, and provide a collective outlook for future directions.  Examples of the topics include (but are not limited to): 

   • Robotic matter: emerging soft actuating materials, e.g., ecoflex, hydrogels, liquid crystal polymers, shape memory polymers, magnetic elastomers, and electro-active polymers etc., 
   • Robotic structures and manufacturing: novel structures, e.g., architected materials, origami/kirigami, bistable/multistable structures, tensegrity, and composites etc.,  
   • Robotic intelligence: physical intelligence and materials intelligence for autonomy and intelligence through sensing, actuation, control, and machine learning. 
   • Robotic functionalities: artificial muscle, actuators, locomotion (jumping, swimming, crawling), manipulation, and mechanical computation etc.,  
   • Robotics for a better life, e.g., wearable soft robots, surgical soft robots, and rehabilitation robots etc., for healthcare and medical applications

Soft robotics is a growing research area that attracts interest from the broad communities of materials, mechanics, sensors, robotics, dynamics, control, and computer science.  Intersectional work of these communities are creating soft and soft-rigid hybrid robots that are strategically compliant, adaptive, and gentle when interacting with humans, obstacles, and challenging environments.
 
This symposium invites research on mechanics, design, modeling, manufacturing, actuation, sensing, and control of soft robots made of different soft actuating materials and structures at all scales. The purpose is to showcase recent advances, identify and challenge the limits of soft systems, and provide a collective outlook for future directions.  Examples of the topics include (but are not limited to): 

   • Robotic matter: emerging soft actuating materials, e.g., ecoflex, hydrogels, liquid crystal polymers, shape memory polymers, magnetic elastomers, and electro-active polymers etc., 
   • Robotic structures and manufacturing: novel structures, e.g., architected materials, origami/kirigami, bistable/multistable structures, tensegrity, and composites etc.,  
   • Robotic intelligence: physical intelligence and materials intelligence for autonomy and intelligence through sensing, actuation, control, and machine learning. 
   • Robotic functionalities: artificial muscle, actuators, locomotion (jumping, swimming, crawling), manipulation, and mechanical computation etc.,  
   • Robotics for a better life, e.g., wearable soft robots, surgical soft robots, and rehabilitation robots etc., for healthcare and medical applications`,

    "t3_s3.8": `SYMPOSIUM: Programmable Morphing Matter: Bridging Bioinspiration, Mechanics, and Autonomous Design
ORGANIZERS: Lining Yao, Wei Chen, Teng Zhang, Renee Zhao, Grace Gu, Yayue Pan, Liwei Wang, A B M Tahidul Haque, Shelly Zhang
This symposium focuses on the convergence of Morphing Matter and Programmable Material Systems (PMS)—materials and structures capable of dynamic, tunable transformations in response to external stimuli such as light, heat, moisture, and magnetic fields. From biological systems like pinecones and octopuses to engineered soft robots and mechanical metamaterials, these systems represent a paradigm shift toward intelligent, electricity-free machines and adaptive devices.

The design and realization of these materials are inherently multidisciplinary, requiring the seamless integration of mechanistic modeling, computational design (AI/ML), and advanced manufacturing (3D/4D printing). By merging these fields, we aim to address critical societal challenges in sustainability, soft robotics, biomedical devices, and human-machine interaction.

We invite abstracts covering a broad range of topics, including but not limited to:

i. Biological & Bioinspired Systems: Lessons from nature for adaptive shape, color, and stiffness.
ii. Mechanics & Modeling: Multiphysics and multiphase interaction, mechanistic simulation, and theoretical frameworks for PMS.
iii. Computational Design: AI-enabled discovery, topology optimization, and automated design rules for programmable behaviors.
iv. Advanced Manufacturing: Innovations in 4D printing, process design, and multi-material fabrication.
v. Sustainability & Applications: Biodegradable materials, energy-harvesting structures, healthcare applications, and flexible electronics.`,

    "t4_s4.1": `SYMPOSIUM: Liquid crystal elastomers: integrating the mechanics of liquid crystals and polymer networks for programmable stimuli-responsive materials
ORGANIZERS: Tayler Hebner, Vicky Nguyen, H. Jerry Qi, Timothy White
The “Liquid Crystal Elastomers Symposium: Integrating the Mechanics of Liquid Crystals and Polymer Networks for Programmable Stimuli-Responsive Materials” at SES will bring together mechanicians, materials scientists, chemists, physicists, and engineers to share fundamental advances and discuss emerging applications for this exciting class of materials. The symposium will focus on recent developments in both the novel design and fundamental understanding of liquid crystal elastomers (LCEs), emphasizing the synergistic combination of liquid crystalline ordering and polymer network elasticity that give rise to their unique mechanical and stimuli-responsive behaviors. 

 

Topics of interest include, but are not limited to: 
 
Mechanics modeling of LCE  
Emerging theoretical frameworks for LCE behavior and coupled mechanical theories 
Molecular modeling of LCE behavior and structures  
Molecular design, synthesis, and processing of new LCEs 
Experimental characterization of actuation, soft elasticity, and dynamic reconfiguration 
Multiphysics coupling of LCEs with light, heat, electric and magnetic fields 
3D printing, patterning, and alignment control for programmable architectures 
Functional implementations of LCE in robotics, structures, optics, and medicine`,

    "t4_s4.2": `SYMPOSIUM: Advances on the Mechanics of Architected Materials
ORGANIZERS: Carlos M. Portela, Lucas Meza, David Restrepo, Tian Chen, Christelle Combescure
Architected materials combine topology and mesoscale morphological features to achieve exotic multi-physical properties that are unattainable by traditional monolithic solids. In addition to designing for mechanics, modern architected materials exhibit novel characteristics in acoustics, thermal, electromagnetic, and other domains. Architected material systems such as periodic/aperiodic cellular solids, origami and kirigami-based architectures, contact or entanglement-dominated responses, and multi-phase composites, have the potential to transform the way modern engineering structures are designed and manufactured. Recent realizations of architected materials, aided by new characterization techniques, design algorithms, and computational methods, have shed light on exciting and previously unexplored realms of their mechanical response. For instance, their ‘dynamic’ responses—i.e., time- or stimuli-dependent properties—present exciting directions for a variety of applications. Recent realizations of stimuli-responsive architected materials—via magnetic, electrical, optical, or thermal fields—have demonstrated the potential to endow architected materials with on-demand responses.  
 
This symposium will discuss the latest advances on the mechanics of architected materials providing a forum for theoretical, computational, and experimental contributions. Contributions on their ‘dynamic’ or stimuli-responsive properties are particularly welcome. Topics of interest also include, but are not limited to, 
(i)	design algorithms including network science or data-driven and optimization techniques, 
(ii)	wave propagation and elastic metamaterials, 
(iii)	nonlinear mechanics and evolution of failure/fracture in architected materials, 
(iv)	stimuli-responsive mechanical properties, and 
(v)	architected materials under extreme conditions (e.g., high-velocity impact, shock, high/low temperatures, high-cycle fatigue).`,

    "t4_s4.3": `SYMPOSIUM: Leveraging entanglement to enhance the multi-physical properties of networked materials across scales
ORGANIZERS: Asaf Dana, Robert J Wagner
Physical entanglements and loops, whereby two or more slender members are wound around one another, provide a dynamic alternative to chemical bonds for cohering networked materials and tuning their multiphysical properties. Entanglements have become of great interest to researchers due to their impact on the mechanics of networks, including polymers, smart textiles, metamaterials and more. In polymers, entanglements and slide rings enable new modes of energy dissipation and can be used to significantly enhance mechanical toughness. In living systems, ranging from multi-cellular aggregates to colonies of insects, entanglements enable dynamic phase changes and reversible self-assembly. In engineered materials, ranging from knitted textiles to 3D printed metamaterials, researchers have increasingly begun to utilize entanglements to tune multi-physical properties, stimuli-response, and more. Despite the ubiquity of entanglements, we have only begun to uncover their potential for enhancing engineering design. This symposium aims to bring researchers together from across disciplines and scales to address:

(1) How entanglements and loops fundamentally govern the structure-property relations of synthetic materials and living systems?

(2) How can we utilize this information to enhance the multi-physical design and response of engineered systems?

Topics of interest include:
•	Entanglements & slide-rings in polymers & gels
•	Entangled active matter & living systems
•	Synthesis, fabrication, and self-assembly of entangled materials
•	Tangles & knots in non-woven networks
•	Mesoscopic entanglement for metamaterial design`,

    "t4_s4.4": `SYMPOSIUM: Controlling Mechanical Waves with Metamaterials
ORGANIZERS: Charles Dorn, Ramathasan Thevamaran, Serife Tol, Vinod Ramakrishnan, Junfei Li
The focus of this symposium, in its 8th year at SES, is on the control of mechanical waves and vibrations using phononic crystals and metamaterials—advanced synthetic materials that are deliberately designed with specific geometry and constituent materials to provide a desired bulk functionality. The topics covered will include acoustic and ultrasonic bandgap materials, wave guides and filters, nonlinear dynamic metamaterials and structures, instability-induced switching behavior, non-reciprocal and directional wave transport, non-Hermitian and Parity-Time symmetric metamaterials, and topological metamaterials. Submissions focusing on the control of mechanical waves using multi-physics couplings such as electro- and magneto-mechanical couplings and chemically induced transformations are also encouraged. Additionally, contributions targeting emerging applications such as mechanical computing and flow control via fluid-metamaterial interaction are welcome. The symposium will bring together experimental, theoretical, and computational research in this emerging area to articulate new ideas and collaborations. We aim to provide a platform that enables the participants to advance current understanding of the control of mechanical waves and vibrations by manipulating the underlying structural features and their organization into a metamaterial in a well-informed and predictable manner.`,

    "t4_s4.5": `SYMPOSIUM: Photomechanical and Electromechanical Behaviors in Ceramics, Semiconductors and Metals
ORGANIZERS: Qi An, Lin Li, Yu Zou, Xinghang Zhang
Photomechanical and electromechanical phenomena couple optical or electrical stimuli to a material’s mechanical response. Photomechanical materials produce stress and mechanical work when illuminated, while electromechanical coupling, e.g. piezoelectricity or current-induced deformation, links electric fields or currents to strain or plasticity. These couplings are increasingly recognized as powerful mechanisms for tuning mechanical behavior in ceramics, semiconductors and metals. Recent discoveries reveal the breadth and significance of these effects. In ceramics and wide-bandgap semiconductors, illumination can dramatically alter mechanical behavior via carrier–defect interactions. For example, moderate blue/UV light has been shown to increase the elastic stiffness of ZnO by over 40%. Photoexcitation in ZnS suppresses dislocation glide and reduces plasticity, whereas n-type doping or applied bias can enhance dislocation motion. In metals, DC electric fields or currents are known to lower the flow stress and enhance ductility, known as the electroplastic effect. Collectively, these findings indicate that electric charges and light can fundamentally modify bonding, defect mobility, and elastic response in crystalline solids.

This symposium will highlight recent advances in understanding photomechanical and electromechanical behaviors in ceramics, semiconductors and metals. We invite contributions spanning experiment, theory, and computation that address how light and electric fields interact with microstructure and defects to change mechanical properties. Special emphasis will be placed on fundamental mechanisms, such as charge-driven dislocation dynamics, strain-modulated band structure, light/field-driven phase transformations, as well as emerging techniques (e.g. in situ optical nanoindentation, ultrafast strain probes, multiscale modeling and machine learning). Topics include both basic science and the development of new opto-electro-mechanical materials and devices, aiming to advance the field of ceramics, semiconductors and metal that exploit opto-electro-mechanical coupling.

The topics of interest include, but are not limited to, the following:
•	Photoplasticity and photoelasticity in ceramics and inorganic semiconductors: light-induced changes in strength, ductility, and elastic moduli mediated by carriers and defects.
•	Electroplasticity and electromechanical coupling: electric-field or current-driven plastic deformation in metals and piezoelectric/flexoelectric responses in semiconductors and ceramics.
•	Mechanical behavior and defects in ceramics: Fundamental and applied studies on the mechanical response of ceramics, including elasticity, plasticity, fracture, creep, and fatigue under mechanical, thermal, electrical, or optical stimuli. Emphasis on the role of point defects, dislocations, grain boundaries, amorphization, and interfaces in governing deformation mechanisms, damage evolution, and reliability.
•	Piezotronic and piezo-phototronic phenomena: coupling between piezoelectric strain, carrier transport, and photonic excitation in non-centrosymmetric ceramics.
•	Characterization techniques: in situ optical/mechanical testing (e.g. photoindentation, light-modulated AFM), time-resolved optical and X-ray probes of photo/electro-mechanics, and advanced microscopy under bias or illumination.
•	Modeling and theory: first-principles and atomistic simulation of photoelectromechanical effects, phase-field or continuum models for coupled stimuli, and machine-learning approaches to predict opto-electro-mechanical behavior.
•	Design of multifunctional materials and devices: light- or field-actuated metamaterials, composites, and heterostructures that exploit photomechanical/electromechanical coupling, as well as novel material synthesis and processing for enhanced optomechanical performance.`,

    "t4_s4.6": `SYMPOSIUM: Structural Materials in Nuclear Environments
ORGANIZERS: Cheng Sun, Ke Xu, Khaled Nabil SharafEldin, Yifan Zhang, Shuozhi Xu
The growing emphasis on nuclear energy efficiency and sustainability highlights the demand for high-performance structural materials and components. Yet, in both fission and fusion reactor environments, structural materials undergo substantial microstructural changes and property degradation, which compromise the structural integrity of critical core components. Although prior studies have improved our understanding of how irradiation, corrosion, and plasma exposure affect material behaviors, numerous fundamental questions remain unanswered, hindering the development of next-generation damage-tolerant structural materials. In recent years, there has been a rapid development of advanced experimental and modeling techniques, such as real-time characterization, multiscale modeling and simulation, and data-driven characterization and modeling. These advanced techniques provide profound insights into material behavior across multiple length and time scales. 

This symposium will focus on fundamental understanding of irradiation-induced damage, gas impurity transport, molten salt corrosion, fracture, and embrittlement that commonly occur in nuclear structural materials, leveraging state-of-the-art experimental techniques, modeling methods, and data-driven approaches.
The topics of this symposium include, but are not limited to

1) Irradiation damage and effects in emerging materials. 
2) Hydrogen retention and permeation in fusion-relevant materials. 
3) Molten salt corrosion and stress corrosion cracking. 
4) Data-driven material characterization.  
5) Real-time characterization. 
6) High-throughput experimental methodologies.  
7) Multiscale modeling and simulation. 
8) Data-driven computational modeling and simulation.`,

    "t4_s4.7": `SYMPOSIUM: Data-driven experimental and theoretical studies for functional nanoscale materials
ORGANIZERS: Ahmad Ahmad, Juanjuan Lu, Di Zhang
In today’s modern world, functional nanomaterials such as semiconductors, 2D materials, thin films, transistors, LEDS, etc., are important mesoscopic components of many devices that we use daily. Characterizing these materials and understanding how they function under operating conditions is important for advancing the field of nanotechnology. In addition, obtaining functional materials with specific microstructural features, e.g., rough versus flat surfaces, multiphase films, and alloy semiconductors is important. Multiphase films such as vertically aligned nanocomposites have served as a potential candidate for advancing nanotechnology due to their interesting in-plane and out-of-plane properties, Chemical and physical vapor deposition processes are commonly used to achieve this goal. Understanding the growth mechanisms and microstructural evolution is important to controlling deposition processes and thus better help design experimental apparatuses. Machine learning and physics-based data-driven approaches have become increasingly powerful in the last 5 years in helping design nanomaterials with desired properties. 
This symposium will explore various modeling and experimental techniques used to understand nanomaterials, such as single and multiphase films, mainly focusing on functionalities, their growth, and characterizations. The symposium will cover (but are not limited to) the following topics: 
•	Data-driven approaches, including machine learning (ML) and physics-based neural networks (NN), for understanding nanomaterials functionalities and atomic and mesoscopic microstructural evolution and phase stability. 
•	AI/ML based on experiments and modeling aided studies in synthesis, characterization, and modeling for novel functional nanoscale materials discovery and properties optimization. 
•	Building databases based on numerical methods for electronic and atomic structures calculations, (ab-initio, empirical, molecular dynamics, machine-learning based methods) 
•	Novel ML models based on mesoscale modeling techniques such as phase field, level-set, kinetic Monte Carlo, dynamics linked to experiments such as physical, chemical and electro- deposition techniques.  
•	Combining ML/AI methods in both experiments implementation, data analysis, and theoretical modeling work in the field of films and functional nanomaterials.

Organizers: 
Ahmad Ahmad, Purdue University 
Juanjuan Lu, Purdue University 
Di Zhang, University of Texas – Arlington`,

    "t4_s4.8": `SYMPOSIUM: High Entropy Alloys and Metallic Glasses: Taming Order in Disorder
ORGANIZERS: Lin Li, Yang Yang, Yue Fan, Penghui Cao, Qi An
High entropy alloys (HEAs) and metallic glasses (MGs) are representative disordered materials, characterized by chemical disorder and structural disorder, respectively. Despite their apparent randomness, both systems exhibit hidden forms of order within disorder that critically govern their mechanical behavior, stability, and functional performance. Understanding and controlling this emergent order is essential for advancing these materials toward predictive design and engineering applications.
The theme of this symposium is taming order in disorder—elucidating how chemical, structural, and topological ordering emerges in HEAs and MGs, and how such ordering can be harnessed to tailor properties. The symposium will bring together experimental, theoretical, computational, and data-driven studies that connect disorder to mechanics-driven phenomena across length and time scales.
Emphasis will be placed on deformation and failure mechanisms, non-equilibrium processes, and responses under extreme environments, as well as processing routes that enable controlled disorder and emergent order.
Topics of interest include, but are not limited to:
•	Chemical order, short-range order, and compositional fluctuations in high entropy alloys
•	Structural and topological order in metallic glasses, including short- and medium-range order
•	Mechanical behaviors of disordered materials: dislocations, shear transformation zones, shear banding, twinning, fracture, and fatigue
•	Order–disorder interactions under extreme conditions: irradiation, high temperature, high strain rate, and cyclic loading
•	Non-equilibrium phenomena: defect dynamics, phase stability, aging, rejuvenation, and energy landscape evolution
•	Environmental effects and degradation mechanisms in disordered materials
•	Artificial intelligence and data-driven approaches for identifying and controlling order in disorder
•	Multiscale modeling of disordered materials, from first-principles to continuum descriptions
•	Advanced processing and manufacturing strategies to tailor disorder and emergent order
This symposium aims to foster interdisciplinary discussion and accelerate the design of advanced materials by taming order in disorder in high entropy alloys and metallic glasses.`,

    "t4_s4.9": `SYMPOSIUM: Mechanics and Dynamics of Soft Electrochemically Active Materials
ORGANIZERS: Xiaokang Wang, Royal Ihuaenyi, Xixian Yang, Siddharth Doshi
Soft electrochemically active materials—such as organic mixed ionic–electronic conductors (OMIECs), radical polymers, redox-active hydrogels, and electrochemically active polymer composites—offer a rare combination of electrochemical functionality and mechanical compliance. This combination underpins emerging technologies including stretchable and wearable electronics, bioelectronic interfaces, organic electrochemical devices and transistors, soft robotics and actuators, and mechanically conformable energy-storage systems. 

In these platforms, mechanics is not merely a reliability constraint; it actively governs transport pathways, morphological stability, and interfacial integrity, thereby shaping device performance, failure modes, and lifetime. For example, repeated ion/solvent insertion and extraction drives cyclic swelling and stress evolution that can produce fatigue; in film–substrate architectures, swelling-induced strain mismatch can trigger film cracking and delamination; and in stretchable systems, sustained deformation can cause creep and stress relaxation that translate into performance drift.

A central challenge is that electrochemical transport, electrostatic interactions, phase/morphology evolution, and mechanical response are strongly coupled across molecular-to-device length scales and nanoseconds-to-hours timescales, while the effective mechanical properties evolve dynamically during operation. Resolving this coupled, time-evolving chemo–electro–mechanical response is essential to (i) establish mechanistic understanding of degradation and failure, (ii) construct predictive, design-relevant constitutive and reduced-order models, and (iii) guide mechanics-oriented material, device, and interface design. Progress increasingly depends on in-situ/operando multimodal characterization (imaging, scattering/spectroscopy, electrochemical diagnostics, and mechanical measurements), multiscale modeling, and AI/ML methods for multimodal data fusion, inverse parameter identification, and accelerated simulation/design.

This symposium will bring together researchers spanning mechanics of materials theory, characterization, device physics, and computational modeling to discuss emerging understanding and open problems in the mechanics and dynamics of soft electrochemically active materials, with emphasis on AI/ML as a unifying toolkit. Topics include operando mechanical characterization; chemo–electro–mechanical coupling and interfacial mechanics; multiscale and reduced-order modeling; mechanics in applications including soft robotics, optoelectronics, and organic electrochemical transistors; and AI-guided design of materials, interfaces, and devices with uncertainty-aware prediction. By fostering interdisciplinary dialogue, the symposium aims to advance fundamental understanding and accelerate the development of mechanically robust soft electrochemically active materials and systems for next-generation applications.`,

    "t4_s4.10": `SYMPOSIUM: Advances in Experimental and Modeling Studies of High Strain-Rate Mechanics
ORGANIZERS: Sinan Müftü, Mostafa Hassani, Jae-Hwang Lee
The purpose of this symposium is to bring together the research community engaged in the experimental, theoretical, and computational investigation of material behavior under extreme loading rates. Recent advances in diagnostics, experimental platforms, and multiscale modeling have substantially improved the ability to interrogate material response at high and ultra-high strain rates. At the same time, ongoing challenges in model calibration, uncertainty quantification, microstructure-sensitive behavior, and data integration underscore the need for closer interaction among experimentalists, model developers, and application-focused researchers.
This symposium aims to provide a focused forum for advancing the understanding of deformation, damage, and failure mechanisms across all classes of materials over  a wide range of temporal and spatial scales, and to promote dialogue across disciplines with an emphasis on experiment-informed modeling and physically grounded interpretation of dynamic material behavior.

Topics of interest include, but are not limited to:
o	Experimental advances in ultra-high strain-rate platforms, diagnostics, and measurement technologies
o	Constitutive modeling, microstructure-enabled and multiscale modeling, data fusion, model calibration, and uncertainty quantification
o	Microstructural evolution and emerging deformation mechanisms under high and ultra-high strain-rate loading, including phase transformations, defect dynamics, and rate-dependent plasticity
o	Shock and high-pressure behavior, failure, fracture, and instabilities
o	Data-driven and machine-learning-based approaches

Contributions addressing application-driven problems related to impact, blast, and penetration mechanics; aerospace, defense, and protective materials; metals and alloys; additively manufactured materials; biological and bio-inspired materials; ceramics; polymers; granular materials; and other emerging application areas are welcome.

Authors are invited to submit original research contributions addressing high and/or ultra-high strain-rate phenomena, emphasizing experimental validation, modeling rigor, and application relevance.`,

    "t4_s4.11": `SYMPOSIUM: Mechanics of Energetic Materials
ORGANIZERS: Brandon Runnels, Monique McClain
Energetic materials (EMs), such as propellants and explosives, exhibit a broad spectrum of mechanical behavior at a range of length scales, and time scales ranging from years to nanoseconds. Performances of energetics can often be traced to their mechanical response during manufacturing, aging, and mechanical or thermal loading, but the mechanics of many key EMs are still relatively poorly understood.
This minisymposium brings together researchers in EMs with a specific focus on the modeling, simulation, and experimental characterization of EM mechanics. Specific topics of interest in this minisymposium include:
Damage modeling and characterization at both low and high strain rates, ranging from aging to detonation, and including such mechanisms as plasticity, viscoelasticity, fracture, and fatigue.
Solid phase modeling and simulation methods of energetic materials, such as level-set, finite element method, and phase field, for property prediction and performance improvement.
Design, control, and modeling of energetic materials’ fluid mechanics from subsonic to hypersonic in single and multi-phase flow aiming to improve performance, efficiency, and stability.
Solid fluid interface interactions, such as heat and mass exchange, mechanical loading, moving interface tracking, and phase transitions.`,

    "t5_s5.1": `SYMPOSIUM: Mechanics of interfaces: deformation, adhesion, fracture, and friction
ORGANIZERS: Qihan Liu, Ruobing Bai
This mini-symposium highlights the mechanics of interfaces, which involves the interaction of two distinct materials. The presence of an interface can lead to various interesting phenomena that do not exist in the material bulk, such as capillary effects, instabilities due to mismatch properties across the interface, moving boundaries due to contact, etc. These phenomena give rise to an unparalleled richness in mechanics, offering vast opportunities for engineering advanced applications. The goal of this mini-symposium is to bring together researchers from diverse disciplines to share and discuss advances in computational, theoretical, and experimental approaches, spanning molecular to macroscopic scales. Both fundamental and application-driven studies are warmly encouraged. 

Topics of interest:
•	Contact mechanics, e.g. adhesion, lubrication, friction
•	Size-dependent capillary effects, e.g. elastocapillary effect
•	Surface instabilities, e.g. wrinkle and crease
•	Energy dissipation near interfacial cracks
•	Cavitation and nucleation
•	Textured surface surfaces
•	Stimuli-responsive interfacial properties
•	Mass and thermal transport across or near interfaces
•	Other relevant topics involving interfaces`,

    "t5_s5.2": `SYMPOSIUM: Instabilities and Nonlinear Mechanics Across Structural Scales
ORGANIZERS: Lucia Stein-Montalvo, Fani Derveni
Controllable instabilities and nonlinear deformations in slender and compliant structures offer powerful opportunities for engineering applications, ranging from stretchable electronics and surgical robotics devices to energy-absorbing, load-redistributing components and lightweight civil, architectural, and aerospace systems.
Despite their strong potential in the built environment and emerging frontiers such as large-scale deployable and adaptive structural systems, infrastructure resilience, and space structures, the majority of research in this area remains focused on millimeter- and centimeter-scale systems, where idealized behavior and controlled boundary conditions are often easier to achieve. 
Bridging these concepts across scales requires new mechanical insights that account for increased imperfection sensitivity, geometric and material nonlinearities, stochastic variability, multiphysics coupling, and scale-dependent load paths. Addressing these challenges demands a range of complementary approaches, including experiments, nonlinear theory, high-fidelity numerical simulations, reduced-order modeling, and data-driven methods.
The goal of this mini-symposium is to bring together researchers working on instabilities and nonlinear mechanics across length scales to identify unifying mechanical principles, share advances in scale-bridging methodologies, and foster cross-fertilization between communities studying small-scale systems and full-scale structural applications.

Topics of interest: 
Fundamental mechanics approaches (experimental, theoretical, numerical, and data-driven) to understanding and bridging scale effects in nonlinear and instability-driven systems
Stability and imperfection sensitivity of buckling-driven behavior in slender structures across scales 
Deployable, adaptive, and reconfigurable structures and structural systems grounded in mechanical instabilities
Stimuli-responsive and environmentally coupled mechanical systems, with emphasis on mechanics rather than material chemistry
Applications of instabilities and large, nonlinear deformations in the built environment, infrastructure, aerospace and space structures, and other large-scale engineering systems`,

    "t5_s5.3": `SYMPOSIUM: Instabilities for Functionality in Slender Structures and Architected Systems
ORGANIZERS: Mingchao Liu, Yunlan Zhang, Jie Yin, Damiano Pasini, Petro M. Reis
Mechanical instabilities—such as buckling, snap-through, and wrinkling—have traditionally been regarded as undesirable failure modes that limit structural performance. Increasingly, however, these phenomena are being harnessed as powerful design principles for achieving novel and enhanced functionalities in materials, structures, and systems across multiple length scales, including morphing matter, mechanical metamaterials, soft robots, deployable and energy-absorbing devices, and bio-inspired systems.

This mini-symposium aims to bring together researchers working on instability phenomena across solid mechanics, structural engineering, soft matter, and robotics, with particular emphasis on slender structures and architected systems, to explore how instabilities can be harnessed rather than suppressed to achieve useful mechanical functions. By "bridging" classical stability concepts with recent/modern advances/developments, the symposium seeks to identify unifying principles, emerging opportunities, and future directions for instability-enabled design.

This mini-symposium is organized in collaboration with the interdisciplinary open-access journal Advanced Science (Wiley), which will host a planned special issue on “Instabilities for Functionalities.” Authors of selected high-quality abstract presentations featuring original and unpublished work will be invited to submit full-length manuscripts to this special issue, following the journal’s standard peer-review process.

Topics covered in this symposium include, but are not limited to:
1. Instabilities in slender structures, shells, plates, ribbons, and filaments used for functional devices.
2. Fundamental theory of mechanical instabilities and post-instability behavior relevant to functional responses.
3. Instability-enabled shape morphing, multistability, and mechanical memory in structures and materials.
4. Dynamic instabilities, rate effects, delayed bifurcation, and time-dependent responses for actuation and control.
5. Architected materials and mechanical metamaterials exploiting buckling, snapping, and wrinkling phenomena.
6. Bio-inspired and bio-integrated systems leveraging instability-driven mechanisms observed in nature.
7. Experimental, computational, and data-driven methods for designing and controlling instability-mediated functionality.
8. Applications in soft robotics, adaptive structures, deployable systems, energy absorption, sensing, and beyond.`,

    "t5_s5.4": `SYMPOSIUM: Complex rheology in polymeric materials and structures
ORGANIZERS: Jiawei Yang, Yue (Luna) Zheng, Abigail Plummer, Ahmed Ettaf Elbanna
Polymeric materials, including gels, elastomers, plastics, and, broadly, non-Newtonian fluids, are playing indispensable and profound roles in every aspect of modern society. Deformation and flow are basic characteristics of this class of material, coupling intrinsic material architectures, topologies, and structures with extrinsic time, rate, loading history, and environmental cues across multiple length scales, giving rise to an immensely rich material responsiveness and behaviors and an exciting and vibrant research field. This mini symposium serves as a platform to share recent experimental, computational, and theoretical advances in exploring and understanding the complex rheology of polymeric materials and their integrated structures, including but not limited to large deformation, viscoelasticity(plasticity), growth, fracture, fatigue, instability, multi-physics coupling, phase transition, and structure-property relationships. The fundamental understanding of complex rheology drives both material innovation and technological development. This mini symposium also brings together material scientists and mechanicians to engage in conversations and discussions, and forge collaborations to explore new opportunities and directions in this field.`,

    "t5_s5.5": `SYMPOSIUM: Mechanics of Failure in Network Materials
ORGANIZERS: Chase Hartquist, Junsoo Kim, Bolei Deng, Shaoting Lin
Description: 
Networked architectures underpin the mechanical failure response of a vast array of materials, ranging from polymer gels, elastomers, and fibrous tissues to metamaterials and composites. In soft and polymeric systems, molecular connectivity, mesoscale topology, and heterogeneity lead to rich nonlinear failure behaviors when networks are subjected to large deformations, cyclic loads, or interfacial stresses. This mini-symposium highlights recent advances in the mechanics of fracture, failure, and degradation in network materials broadly, with a particular emphasis on polymers and soft matter. A key theme is to connect architecture, topology, constituent mechanics, and heterogeneity with macroscopic failure properties and leverage these insights towards multiscale design of tough and fatigue-resistant network materials. Experimental, theoretical, and computational studies that uncover multiscale failure mechanisms or inform the rational design of robust network architectures are highly encouraged.

Topics of Interest:
•	Fracture and fatigue: network materials, with emphasis on polymers
•	Topology and architecture: control of failure pathways
•	Dissipation mechanisms: entanglements, friction, sacrificial bonds
•	Interfaces and adhesion: interfacial fracture and delamination
•	Instabilities and localization: precursors to rupture and failure
•	Multiscale modeling: micromechanical and continuum approaches
•	Experiments and simulations: crack growth and damage evolution
•	Material classes: polymer, soft, biological, and architected networks
•	Design principles: tough, fatigue resistant polymer networks`,

    "t5_s5.6": `SYMPOSIUM: Computational Fracture Mechanics Across Materials and Length Scales
ORGANIZERS: Trisha Sain, Aditya Kumar, Lampros Svolos
Over the last few decades, numerous computational methods have been developed for modeling fracture in a wide range of materials, length scales, and applications. Despite significant advances, contemporary approaches still face several challenges that hinder progress in predictive and computationally efficient modeling of material and structural failure.
The purpose of this minisymposium is to provide a forum for discussion on the challenges and recent advances in computational fracture mechanics aimed at understanding the mechanics and physics of crack initiation, propagation, and failure in solids. Emphasis is placed on mechanics-based and physics-informed computational approaches that capture nonlinear, dynamic, and multiscale fracture processes across a wide range of natural and engineered materials and loading conditions. Contributions addressing fundamental mechanisms, novel numerical formulations, and the integration of experiments and theory to advance predictive capabilities in fracture and failure of ductile and brittle materials are especially encouraged.`,

    "t5_s5.7": `SYMPOSIUM: Mechanics of damage, fracture and friction in materials across scales
ORGANIZERS: Ahmed Elbanna, David Kammer, John Kolinski, Krishnaswamy Ravi-Chandar
Catastrophic failure of materials is a highly complex and nonlinear process with various distinct phases. Initially, nucleation is often a slow mechanism that is sensitive to disorder in the material structure. Once these small-scale perturbations become critical, failure is driven by fracture propagation, which is a dynamic multiscale phenomenon. Understanding the underpinnings of material response at the microscale and their implications for fracture at macro scale is thus of vital importance to many engineering, biological, and geophysical applications.

This symposium solicits contributions in all fields related to multiscale physics of damage, fracture and friction in (quasi-)brittle solids and soft materials. Possible topics may include, but are not limited to, theoretical analysis, experimental measurements, and computational modeling of:

fracture nucleation/initiation in disordered systems (materials, interfaces, structures),
crack propagation through heterogeneous materials and structures (crack speed, path selection, …)
rupture arrest in non-uniform and structured systems (arrest criterion, …)
bridging scales in fracture processes (link small scale properties with large scale mechanisms)
fracture of soft and living materials
friction at the micro and lab scales.
Earthquake ruptures and other geohazards such as landslides.
Contributions to novel modeling approaches and experimental techniques are particularly welcome.`,

    "t6_s6.1": `SYMPOSIUM: Mechanics of Granular Media: Experiments, Theory, and Modeling
ORGANIZERS: Ken Kamrin, David Henann, Ryan Hurley, Marcial Gonzalez, Carl Wassgren, Paul Mort, Adyota Gupta
Granular materials, such as those arising in industry and geophysics, display a variety of unique phenomena, such as evolving volume compaction/dilatation, localized shear-banding, fabric evolution, grain breakage, particle shape effects, rate-and-pressure-sensitive rheological behavior, segregation, and pore-fluid interactions. The varied behavior of granular materials at the macroscopic, continuum scale stems from the rich physics at the microstructural scale; however, understanding the underlying microscale mechanics and physics and the connections between the particle and continuum scales remain unresolved issues of current research. Experiments, theory, and (particle and continuum) modeling aimed at a deeper understanding of granular materials are necessary for improving modeling for large-scale systems comprised of billions of grains. This symposium shall focus on the current state-of-the-art of research in the mechanics and physics of granular materials at length-scales ranging from the particle level to the continuum scale. We encourage submissions related to experimental, theoretical, and computational research. Modeling methods of interest include discrete-particle modeling, statistical mechanics of granular media, homogenization approaches toward continuum modeling, classical and higher-order continuum theories, finite-element modeling, multi-scale approaches, parallel computing architecture, and machine learning methods.`,

    "t6_s6.2": `SYMPOSIUM: Dynamics, instabilities, and singularities in free surface flows
