<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES 2026 - Purdue University</title>
    <style>
        :root {
            --purdue-gold: #CFB991;
            --purdue-black: #000000;
            --cvent-grey: #EBEBEB; 
            --sidebar-black: #1A1A1A;
        }

        body { display: flex; flex-direction: column; height: 100vh; margin: 0; font-family: "Open Sans", Arial, sans-serif; overflow: hidden; }

        /* --- BANNER --- */
        .main-banner { height: 100px; background-color: var(--cvent-grey); flex-shrink: 0; border-bottom: 3px solid var(--purdue-gold); display: flex; justify-content: space-between; align-items: center; padding: 0 45px; box-sizing: border-box; }
        .purdue-signature { height: 55px; width: auto; }
        .banner-right { text-align: right; line-height: 1.25; }
        .banner-right h1 { font-family: "Arial Black", sans-serif; font-size: 1.7rem; margin: 0; font-weight: 900; color: var(--purdue-black); text-transform: uppercase; }
        .info-date { font-family: Georgia, serif; font-weight: bold; font-size: 0.95rem; text-transform: uppercase; margin-top: 3px; }
        .info-loc { font-family: Georgia, serif; font-size: 0.85rem; color: #555; }
        .info-link { margin-top: 6px; }
        .info-link a { font-family: Georgia, serif; font-size: 0.8rem; color: var(--purdue-black); text-decoration: none; font-weight: bold; border-bottom: 1px solid var(--purdue-gold); }

        /* --- LAYOUT --- */
        .app-container { display: flex; flex: 1; overflow: hidden; }
        
        #track-sidebar { width: 260px; background: var(--sidebar-black); color: white; overflow-y: auto; }
        .pane-header { padding: 12px 20px; background: var(--purdue-gold); color: var(--purdue-black); font-weight: 900; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
        .track-item { padding: 15px 20px; border-bottom: 1px solid #2A2A2A; cursor: pointer; font-size: 13px; }
        .track-label { display: block; font-size: 10px; color: var(--purdue-gold); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        .track-item.active { background: white; color: var(--purdue-black); font-weight: 700; border-left: 6px solid var(--purdue-gold); }

        #session-sidebar { width: 320px; border-right: 1px solid #ddd; background: var(--cvent-grey); overflow-y: auto; display: none; }
        .session-item { padding: 18px 20px; border-bottom: 1px solid #ddd; cursor: pointer; }
        .session-item:hover { background: #e0e0e0; }
        .session-item.active { background: white; border-right: 5px solid var(--purdue-gold); }
        
        .session-title { font-size: 13.5px; color: var(--purdue-black); font-weight: 600; text-transform: none !important; }

        #reading-pane { flex: 1; overflow-y: auto; padding: 55px 75px; background: white; }
        .symp-header { color: var(--purdue-black); font-size: 2.2rem; font-family: Georgia, serif; border-bottom: 2px solid var(--purdue-gold); padding-bottom: 15px; text-transform: none !important; }
        .organizer-callout { margin: 25px 0; padding: 20px; background: #F9F9F9; border-left: 5px solid var(--purdue-gold); }
        .organizer-name { font-weight: 600; margin-top: 5px; font-size: 15px; text-transform: none !important; }
        .description-body { font-size: 17.5px; line-height: 1.8; color: #333; white-space: pre-wrap; }
    </style>
</head>
<body>

    <header class="main-banner">
        <div class="banner-left">
            <img src="static/logo.png" alt="Purdue University" class="purdue-signature">
        </div>
        <div class="banner-right">
            <h1>SES 2026</h1>
            <div class="info-date">October 11-14, 2026</div>
            <div class="info-loc">Purdue University | West Lafayette, IN</div>
            <div class="info-link"><a href="https://events.purdue.edu/ses2026" target="_blank">Official Conference Website â†’</a></div>
        </div>
    </header>

    <div class="app-container">
        <div id="track-sidebar">
            <div class="pane-header">Scientific Tracks</div>
            <div id="track-list"></div>
        </div>
        <div id="session-sidebar">
            <div class="pane-header" style="background:#e0e0e0; color:#555;">Symposia List</div>
            <div id="session-list"></div>
        </div>
        <div id="reading-pane">
            <div id="displayArea">
                <h3 style="color: #ccc; text-align: center; margin-top: 100px; font-weight: 400;">Select a track to browse symposia</h3>
            </div>
        </div>
    </div>

    <script>
        const TRACKS = {
            "1": "Medalist Symposia and Special Symposia",
            "2": "Biomechanics and Biomaterials",
            "3": "Composites, Advanced Manufacturing, and Intelligent Materials",
            "4": "Advanced Materials",
            "5": "Instability, Fracture, and Fatigue",
            "6": "Fluid Mechanics, Granular and Porous Media, and Complex Fluids",
            "7": "New Frontiers in Mechanics"
        };

        const SYMPOSIUM_DATA = {
            "t1_s1.1": `SYMPOSIUM: William Prager Medal Symposium in honor of Samuel Forest
ORGANIZERS: Vladislav YASTREBOV
William Prager Medal Symposium in honor of Samuel Forest`,
            "t1_s1.2": `SYMPOSIUM: Eringen Medal Symposium in Honor of Vijay Kumar
ORGANIZERS: Yonggang Huang, Koushil Sreenath
This symposium will be focused on modern methods at the intersection of model-based and data-driven techniques for transformative engineering applications in autonomy, field robotics, and industry-shaping innovations.`,
            "t1_s1.3": `SYMPOSIUM: Y. Huang Engineering Science Medalist Symposium in Honor of Dimitris C. Lagoudas: Smart and Multifunctional Materials
ORGANIZERS: Gary Seidel, Darren Hartl, Bjoern Kiefer, Siddiq Qidwai
Theory, computation, experiments and applications for smart and multifunctional materials.  Special emphasis on shape memory alloys and multifunctional nanocomposites.`,
            "t1_s1.4": `SYMPOSIUM: SES Honorary Symposium
ORGANIZERS: Thomas Siegmund
This invited only symposium is in honor of the 2026 SES Fellows, Rice Medalist, Noether Medalist, and H. Gao Young Investigator Medalist.`,
            "t1_s1.5": `SYMPOSIUM: SES Student and Postdoctoral Award Symposium
ORGANIZERS: Kejie Zhao
SES Student and Postdoctoral Award Symposium`,
            "t1_s1.6": `SYMPOSIUM: Young Faculty Assembly
ORGANIZERS: Xiaojia Shelly Zhang, Yong Zhu, Kejie Zhao
This symposium aims to create a space for SES attendees to convene, network, and learn about career development options and advice, work-life balance, and mentoring for early-career faculty members. Senior researchers in the community will serve as mentors in the event. By gathering both junior and senior researchers in the field, we also aim to foster the creation of mentorship relations through this event.`,
            "t1_s1.7": `SYMPOSIUM: Structural Changes in Materials at Normal and Extreme Conditions: A Symposium in Honor of the 70th Birthday of Prof. Valery Levitas
ORGANIZERS: Ashraf Bastawros, Kasra Momeni, Bjoern Kiefer
The symposium aims to celebrate the 70th birthday of Prof. Valery Levitas and recognize his significant and extensive contributions in the fields of phase transformations, large strain continuum mechanics, and high-pressure science. Theoretical, computational, and experimental contributions are invited on the following topics: structural and phase changes in materials, strain-induced phase transformations under high pressure and large plastic deformations, phase field approach to phase transformations and other structural changes, and mechanics of materials under extreme conditions.`,
            "t1_s1.8": `SYMPOSIUM: Nonlinear Mechanics of Soft Materials: A Symposium in Honor of the 60th Birthday of Prof. Stephan Rudykh
ORGANIZERS: Gal DeBotton, Kostas Danas, Oscar Lopez-Pamies, Victor Lefevre
The symposium aims to celebrate the 60th birthday of Prof. Stephan Rudykh and recognize his significant and extensive contributions in the field of nonlinear mechanics of soft materials. Theoretical, computational, and experimental contributions are invited on the following topics: nonlinear elasticity and instability of soft materials, mechanics of soft active materials, and wave propagation in soft materials.`,
            "t2_s2.1": `SYMPOSIUM: Mechanics of Fibrous Materials: From Structure to Function
ORGANIZERS: Hamed Hatami-Marbini, Matthew Grasinger, Catalin Picu
This symposium focuses on the mechanical behavior of fibrous networks and materials (biological, synthetic, or hybrid). Topics include network topology, constitutive modeling, multi-scale interactions, and the role of fibers in determining macroscopic function in tissues or engineered systems.`,
            "t2_s2.2": `SYMPOSIUM: Advanced Biomechanics for Musculoskeletal and Cardiovascular Systems
ORGANIZERS: Pavlos Vlachos, Vitaliy Rayz, Adrian Shieh
Contributions are invited on the experimental, computational, and clinical aspects of biomechanics related to heart valves, arteries, bone remodeling, and muscle mechanics. The focus is on understanding physiological processes and disease progression through mechanical analysis.`,
            "t2_s2.3": `SYMPOSIUM: Mechanobiology: Force-Driven Cellular Processes
ORGANIZERS: Taher Saif, Ning Wang, Jianping Fu
This session explores how cells sense and respond to mechanical signals. Topics include cell-matrix interactions, nuclear mechanotransduction, the role of the cytoskeleton in force generation, and how mechanical cues influence development and disease.`,
            "t2_s2.4": `SYMPOSIUM: Bio-inspired Materials and Soft Robotics
ORGANIZERS: Shengqiang Cai, Xuanhe Zhao, Jie Yin
Nature provides a blueprint for materials with unique properties. This symposium covers the design, mechanics, and fabrication of bio-inspired soft materials, actuators, and sensors for applications in soft robotics, wearable devices, and flexible electronics.`,
            "t2_s2.5": `SYMPOSIUM: Modeling and Simulation of Biological Systems
ORGANIZERS: Lupping Zhu, George Karniadakis, Paris Perdikaris
Focusing on the latest computational methods, including multi-scale modeling and machine learning applications in biology. Topics include hemodynamics, protein folding mechanics, and digital twins for personalized medicine.`,
            "t2_s2.6": `SYMPOSIUM: Mechanics of Biomaterials and Tissue Engineering
ORGANIZERS: Kyriacos Athanasiou, Robert Mauck, Jennifer Elisseeff
This symposium focuses on the mechanical properties and design of scaffolds for tissue regeneration. Contributions are welcome on orthopedic biomaterials, dental mechanics, and the integration of synthetic materials with host biological tissues.`,
            "t2_s2.7": `SYMPOSIUM: Growth and Remodeling in Biological Tissues
ORGANIZERS: Jay Humphrey, Gerhard Holzapfel, Ray Ogden
Understanding how tissues change over time in response to mechanical loading. Topics include arterial wall remodeling, tumor growth mechanics, and wound healing simulations.`,
            "t2_s2.8": `SYMPOSIUM: Mechanics of Brain and Neural Tissues
ORGANIZERS: Christian Cyron, Ellen Kuhl, Michel Destrade
This session covers the unique mechanical behavior of brain tissue, including traumatic brain injury modeling, neural growth, and the mechanics of neurodegenerative diseases.`,
            "t3_s3.1": `SYMPOSIUM: Mechanics of Composite Materials and Structures
ORGANIZERS: Wenbin Yu, J.N. Reddy, Ever Barbero
Focusing on new theories, experimental methods, and computational tools for the analysis of traditional and advanced composites. Topics include laminated structures, plate and shell theories, and structural optimization.`,
            "t3_s3.2": `SYMPOSIUM: Advanced Manufacturing: Processing, Modeling, and Characterization
ORGANIZERS: Byron Pipes, Johnathan Goodsell, Tyler Hudson
This symposium explores the mechanics of manufacturing processes, including additive manufacturing, automated fiber placement, and resin transfer molding. Focus is on process-induced defects and microstructural evolution.`,
            "t3_s3.3": `SYMPOSIUM: Intelligent and Multifunctional Materials
ORGANIZERS: Zoubeida Ounaies, Richard Claus, Henry Sodano
Focusing on materials that can sense, respond, or adapt to their environment. Topics include piezoelectric materials, shape memory alloys, and self-healing composites.`,
            "t3_s3.4": `SYMPOSIUM: Failure, Damage, and Durability of Composites
ORGANIZERS: Anthony Waas, Ramesh Talreja, Fu-Kuo Chang
Understanding the long-term performance and failure mechanisms in composite structures. Topics include fatigue, impact damage, delamination, and environmental degradation.`,
            "t3_s3.5": `SYMPOSIUM: Multi-scale and Multi-physics Modeling of Composites
ORGANIZERS: Jacob Aboudi, Somnath Ghosh, Marek-Jerzy Pindera
Bridging the gap between micro-level constituent behavior and macro-level structural response. Focus on homogenization techniques and coupled physics (thermo-mechanical, chemo-mechanical).`,
            "t3_s3.6": `SYMPOSIUM: Nanocomposites and Nano-structured Materials
ORGANIZERS: Horacio Espinosa, Sinan Keten, Mohammad Naraghi
Focusing on the mechanics of materials reinforced with carbon nanotubes, graphene, or other nanoparticles. Topics include interface mechanics and sizing effects.`,
            "t3_s3.7": `SYMPOSIUM: Mechanics of Lightweight Structures for Aerospace and Automotive Applications
ORGANIZERS: Michael Hyer, David Bushnell, Damodar Ambur
Design and analysis of high-performance structures where weight is a critical factor. Topics include buckling, post-buckling, and sandwich construction.`,
            "t3_s3.8": `SYMPOSIUM: Sustainability and Green Composites
ORGANIZERS: Amar Mohanty, Manjusri Misra, Lawrence Drzal
Exploring the mechanics of bio-based fibers and resins. Topics include recyclability, life-cycle analysis, and the mechanical performance of eco-friendly materials.`,
            "t4_s4.1": `SYMPOSIUM: Mechanics of Energy Storage and Conversion Materials
ORGANIZERS: Kejie Zhao, Yue Qi, Claudio Di Leo
Focusing on the mechanical degradation and multi-physics coupling in batteries, fuel cells, and supercapacitors.`,
            "t4_s4.2": `SYMPOSIUM: 2D Materials and Van der Waals Heterostructures
ORGANIZERS: Rui Huang, Harold Park, Shuman Xia
Mechanical properties, strain engineering, and interfacial mechanics of graphene, TMDs, and related 2D systems.`,
            "t4_s4.3": `SYMPOSIUM: Mechanics of Polymers and Soft Matter
ORGANIZERS: Meredith Silberstein, Shawn Chester, Ken Kamrin
Exploring the viscoelasticity, plasticity, and large deformation behavior of polymers, elastomers, and hydrogels.`,
            "t4_s4.4": `SYMPOSIUM: Metamaterials and Phononic Crystals
ORGANIZERS: Nicholas Fang, Chiara Daraio, Andrea Alu
Design and mechanics of architected materials with unusual properties like negative refraction, band gaps, and topological protection.`,
            "t4_s4.5": `SYMPOSIUM: Micro- and Nano-mechanics of Materials
ORGANIZERS: Julia Greer, Ting Zhu, Jian Han
Size-dependent mechanical behavior, in-situ testing, and atomic-scale simulations.`,
            "t4_s4.6": `SYMPOSIUM: Chemo-mechanics and Environmentally Assisted Degradation
ORGANIZERS: Pradeep Sharma, Robert Ritchie, William Curtin
Coupling between chemical reactions and mechanical failure, including hydrogen embrittlement and oxidation.`,
            "t4_s4.7": `SYMPOSIUM: Mechanics of Ceramics and Brittle Materials
ORGANIZERS: Nitin Padture, David Green, Reinhold Dauskardt
Fracture, thermal shock, and reliability of advanced ceramics and coatings.`,
            "t4_s4.8": `SYMPOSIUM: Data-Driven Mechanics and Materials Science
ORGANIZERS: Wing Kam Liu, Ankit Srivastava, Wei Chen
Machine learning, uncertainty quantification, and high-throughput screening for material discovery.`,
            "t4_s4.9": `SYMPOSIUM: Mechanics of Metallic Glasses and Amorphous Solids
ORGANIZERS: Michael Atzmon, Takeshi Egami, Yunfeng Shi
Deformation mechanisms, shear bands, and relaxation in non-crystalline materials.`,
            "t4_s4.10": `SYMPOSIUM: High-Entropy Alloys and Advanced Metallic Systems
ORGANIZERS: Easo George, Robert Maass, Peter Liaw
Mechanical performance, phase stability, and deformation twinning in complex concentrated alloys.`,
            "t4_s4.11": `SYMPOSIUM: Mechanics of Electronic and Photonic Materials
ORGANIZERS: John Rogers, Wei Lu, Yonggang Huang
Flexible electronics, thin-film mechanics, and reliability of semiconductor devices.`,
            "t5_s5.1": `SYMPOSIUM: Dynamic Failure and Fragmentation
ORGANIZERS: K.T. Ramesh, Guruswami Ravichandran, Jose Achutegui
High-rate deformation, wave propagation, and impact mechanics in solids.`,
            "t5_s5.2": `SYMPOSIUM: Fatigue and Fracture of Structural Materials
ORGANIZERS: James Newman, Robert McMeeking, Alberto Carpinteri
Crack growth, life prediction, and fracture toughness in metals and alloys.`,
            "t5_s5.3": `SYMPOSIUM: Mechanics of Instabilities in Solids and Structures
ORGANIZERS: Katia Bertoldi, Pedro Reis, Francisco Lopez Jimenez
Buckling, wrinkling, and pattern formation in soft and hard systems.`,
            "t5_s5.4": `SYMPOSIUM: Damage Mechanics and Localization
ORGANIZERS: Gilles Pijaudier-Cabot, Milan Jirasek, Bob Peerlings
Continuum damage modeling, regularized formulations, and size effects.`,
            "t5_s5.5": `SYMPOSIUM: Probabilistic Mechanics and Structural Reliability
ORGANIZERS: Mircea Grigoriu, Michael Beer, Pol Spanos
Stochastic modeling of material properties and structural health monitoring.`,
            "t5_s5.6": `SYMPOSIUM: Computational Fracture Mechanics
ORGANIZERS: Blaise Bourdin, Laura De Lorenzis, John Dolbow
Phase-field modeling, XFEM, and peridynamics for crack propagation.`,
            "t5_s5.7": `SYMPOSIUM: Mechanics of Interfaces and Adhesion
ORGANIZERS: Kenneth Liechti, Kevin Turner, Nanshu Lu
Interfacial fracture, contact mechanics, and adhesion in thin films and biological systems.`,
            "t6_s6.1": `SYMPOSIUM: Non-Newtonian and Complex Fluids
ORGANIZERS: Gareth McKinley, Eric Shaqfeh, Arezoo Ardekani
Rheology, viscoelastic flows, and the mechanics of polymeric and surfactant solutions.`,
            "t6_s6.2": `SYMPOSIUM: Mechanics of Granular Materials
ORGANIZERS: Ken Kamrin, Karen Daniels, Jose Andrade
Flow, jamming, and constitutive modeling of sands, powders, and grains.`,
            "t6_s6.3": `SYMPOSIUM: Transport in Porous Media
ORGANIZERS: Ruben Juanes, Majid Hassanizadeh, Howard Stone
Fluid flow, solute transport, and multiphase interactions in geological and biological media.`,
            "t6_s6.4": `SYMPOSIUM: Microfluidics and Bio-fluid Mechanics
ORGANIZERS: Todd Squires, Ali Nadim, Kathleen Stebe
Small-scale flows, lab-on-a-chip, and the mechanics of swimming microorganisms.`,
            "t6_s6.5": `SYMPOSIUM: Hydrodynamic Instabilities and Turbulence
ORGANIZERS: Steven Orszag, Parviz Moin, Alexander Smits
Transition to turbulence, shear flows, and high-Reynolds number phenomena.`,
            "t7_s7.1": `SYMPOSIUM: Topology Optimization and Generative Design
ORGANIZERS: Ole Sigmund, Kurt Maute, James Guest
New algorithms and applications for structural optimization.`,
            "t7_s7.2": `SYMPOSIUM: Mechanics of Origami and Kirigami Structures
ORGANIZERS: Glaucio Paulino, Itai Cohen, Christian Santangelo
Folding-based design, deployable structures, and mechanical metamaterials.`,
            "t7_s7.3": `SYMPOSIUM: Mechanics of Robotic and Autonomous Systems
ORGANIZERS: Hod Lipson, Daniela Rus, Robert Wood
Mechanical design for locomotion, manipulation, and sensing in autonomous robots.`,
            "t7_s7.4": `SYMPOSIUM: Space Mechanics and Orbital Dynamics
ORGANIZERS: Kathleen Howell, David Hyland, Richard Battin
Mechanics of satellite constellations, interplanetary travel, and celestial bodies.`,
            "t7_s7.5": `SYMPOSIUM: Mechanics in Extreme Environments (Space, Deep Sea)
ORGANIZERS: Ares Rosakis, Guruswami Ravichandran, Michael Ortiz
Material behavior under extreme temperatures, pressures, and radiation.`,
            "t7_s7.6": `SYMPOSIUM: Quantum Mechanics and Atomic-scale Engineering
ORGANIZERS: Richard Feynman, Stephen Hawking, Roger Penrose
Exploring the intersection of continuum mechanics and quantum physics.`,
            "t7_s7.7": `SYMPOSIUM: Mechanics of Sustainable Energy Systems (Wind, Solar, Nuclear)
ORGANIZERS: Henrik Stiesdal, Semyon Vynnytskiy, Michael Twa
Structural integrity and mechanics of renewable energy infrastructure.`,
            "t7_s7.8": `SYMPOSIUM: Mechanics of Living Systems (Plant Mechanics, etc.)
ORGANIZERS: Jacques Dumais, Anja Geitmann, Wendy Silk
Exploring the growth, movement, and mechanical signals in plants and fungi.`,
            "t7_s7.9": `SYMPOSIUM: Digital Twins and Virtual Engineering
ORGANIZERS: Karen Willcox, Michael Grieves, Benjamin Schleich
Real-time simulation and structural health monitoring using digital twins.`,
            "t7_s7.10": `SYMPOSIUM: AI and Robotics in Mechanics Discovery
ORGANIZERS: Markus Buehler, Steve Brunton, Nathan Kutz
Using artificial intelligence to discover new laws of mechanics and material behaviors.`,
            "t7_s7.11": `SYMPOSIUM: Mechanics of Cultural Heritage and Archeology
ORGANIZERS: Alberto Carpinteri, George Wheeler, Luigia Binda
Non-destructive testing and mechanical preservation of ancient structures and artifacts.`,
            "t7_s7.12": `SYMPOSIUM: Geo-mechanics and Earth Systems Mechanics
ORGANIZERS: Jean-Pierre Bardet, Ronaldo Borja, Lyesse Laloui
Mechanics of earthquakes, landslides, and tectonic plate movements.`,
            "t7_s7.13": `SYMPOSIUM: Education and Outreach in Theoretical and Applied Mechanics
ORGANIZERS: Ares Rosakis, Keith Hjelmstad, Thomas Siegmund
New methods for teaching mechanics and engaging the next generation of engineers.`,
        };

        // Initialize Track List UI
        const trackContainer = document.getElementById('track-list');
        Object.entries(TRACKS).forEach(([id, name]) => {
            const div = document.createElement('div');
            div.className = 'track-item';
            div.innerHTML = `<span class="track-label">Track ${id}</span> ${name}`;
            div.onclick = () => loadSessions(id, div);
            trackContainer.appendChild(div);
        });

        // Load sessions into the middle column from the local DATA object
        function loadSessions(trackId, element) {
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            
            const sidebar = document.getElementById('session-sidebar');
            const list = document.getElementById('session-list');
            sidebar.style.display = "block";
            list.innerHTML = "";

            // Loop through the data keys to find ones starting with 't{trackId}_s'
            Object.keys(SYMPOSIUM_DATA).forEach(sessionId => {
                if (sessionId.startsWith(`t${trackId}_s`)) {
                    const rawText = SYMPOSIUM_DATA[sessionId];
                    const firstLine = rawText.split('\n')[0];
                    const title = firstLine.replace('SYMPOSIUM:', '').trim();

                    const item = document.createElement('div');
                    item.className = "session-item";
                    item.innerHTML = `<span class="session-title">${title}</span>`;
                    item.onclick = () => {
                        document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
                        item.classList.add('active');
                        renderReadingPane(rawText);
                    };
                    list.appendChild(item);
                }
            });

            if (list.innerHTML === "") {
                list.innerHTML = "<div style='padding:20px; color:#888;'>No sessions found for this track.</div>";
            }
        }

        // Render the reading pane with raw text from the file data
        function renderReadingPane(rawText) {
            const lines = rawText.split('\n');
            const title = lines[0].replace('SYMPOSIUM:', '').trim();
            const organizers = lines[1].replace('ORGANIZERS:', '').trim();
            const description = lines.slice(2).join('\n');

            document.getElementById('displayArea').innerHTML = `
                <h1 class="symp-header">${title}</h1>
                <div class="organizer-callout">
                    <strong style="text-transform: uppercase; font-size: 0.75rem; color: #888;">Organizers</strong>
                    <div class="organizer-name">${organizers}</div>
                </div>
                <div class="description-body">${description}</div>
            `;
        }
    </script>
</body>
</html>
